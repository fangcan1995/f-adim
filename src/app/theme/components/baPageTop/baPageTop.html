<div
  class="page-top clearfix"
  #pageTop
  baScrollPosition
  scroll-direction
  maxHeight="50"
  (scrollChange)="scrolledChanged($event)"
  [ngClass]="{scrolled: isScrolled, hide: isHidden}"
  (onScroll)="handleScroll($event)"
  [style.transform]="'translateY(' + _offsetTop + 'px)'"
  >
  <div class="brand">
    <a class="logo"><img src="../../../../assets/img/logo.png"></a>
  </div>
  <div class="active-page">
    <i class="active-page-icon {{activePageIcon}}"></i><span class="active-page-title">{{ activePageTitle }}</span>
  </div>
  <div class="user-profile clearfix">

    <div class="al-user-profile">
      <div class="dropdown">
        <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
          <preload-image [path]="user.avatar || ''" [defaultPath]="('default_avatar' | baProfilePicture: 'jpg')"></preload-image>
          <div class="profile-welcome">{{ user.loginName }}</div>
        </a>
        <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
          <li class="dropdown-item"><i class="dropdown-arr"></i></li>
          <li class="dropdown-item"><a (click)="onOpenPersonalInfo()"><i class="fa fa-user"></i>个人信息</a></li>
          <li class="dropdown-item"><a href (click)="showModal($event)"><i class="fa fa-cog"></i>修改密码</a></li>
          <li class="dropdown-item"><a href (click)="logout($event)"><i class="fa fa-power-off"></i>退出登录</a></li>
        </ul>
      </div>

    </div>
    <ba-msg-center></ba-msg-center>
  </div>
</div>

<div class="modal fade password-modal" bsModal #modal="bs-modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true"
     (onShown)="handleModalShown('onShown', $event)"
     (onHide)="handleModalHide('onHide', $event)"
     >
  <div class="modal-dialog modal-sm changePassWordModal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" [formGroup]="form">
          <div class="row">
            <div class="col-sm-12 form-group">
              <div class="row">
                <label for="loginName" class="col-sm-4 control-label required">用户名称</label>
                <div class="col-sm-8">
                  <label>{{ user.loginName }}</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <div class="row">
                <label for="oldPassword" class="col-sm-4 control-label required">原密码</label>
                <div class="col-sm-8">
                  <input
                    type="password"
                    class="form-control"
                    id="oldPassword"
                    name="oldPassword"
                    placeholder="原密码"
                    formControlName="oldPassword"
                    />
                    <p class="text-danger" *ngIf="!form.controls.oldPassword.pristine && form.controls.oldPassword.errors?.required">请输入原密码</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <div class="row">
                <label for="newPassword" class="col-sm-4 control-label required">新密码</label>
                <div class="col-sm-8">
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    name="newPassword"
                    placeholder="新密码"
                    formControlName="newPassword"
                    />
                    <p class="text-danger" *ngIf="!form.controls.newPassword.pristine && form.controls.newPassword.errors?.required">请输入新密码</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <div class="row">
                <label for="certainPassword" class="col-sm-4 control-label required">确认新密码</label>
                <div class="col-sm-8">
                  <input
                    type="password"
                    class="form-control"
                    id="certainPassword"
                    name="certainPassword"
                    placeholder="确认新密码"
                    formControlName="certainPassword"
                    />
                    <p class="text-danger" *ngIf="!form.controls.certainPassword.pristine && form.controls.certainPassword.errors?.equalTo">两次输入的密码不一致</p>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" [disabled]="!form.valid" class="btn btn-primary pull-right" (click)="savePassword()">确定</button>
      </div>
    </div>
  </div>
</div>
