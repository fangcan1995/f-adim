<div class="seer-card-header seer-card-margin" style="z-index: 0;">
  <div class="row" *ngIf="title" style="margin-top: -5px">
    <div class="col-sm-12">
      <label class="seer-font">{{title}}</label>
    </div>
  </div>
  <div *ngIf="title" class="seer-border-bottom"></div>
  <div class="row">
    <div class="col-sm-12">
      <div [class.col-sm-12]="bigPadding">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
