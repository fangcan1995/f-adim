<aside
  class="al-sidebar"
  (mouseleave)="hoverElemTop=outOfArea"
  sidebarResize
  scroll-direction
  #sidebar
  (onScroll)="handleScroll($event)"
  [style.top]="_offsetTop + 'px'"
  >
  <ba-menu [menuRoutes]="routes"
           [menuHeight]="menuHeight"
           [sidebarCollapsed]="isMenuCollapsed"
           (expandMenu)="menuExpand()"></ba-menu>
</aside>
