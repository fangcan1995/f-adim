<form (ngSubmit)="submitForm()">
  <div class="header">
    <button type="button" class="btn btn-default" (click)="cancel()">返回列表</button>
    <!--<button type="submit" class="btn btn-info" *ngIf="buttonFlag" (click)="saveGoods()">保存</button>-->
    <!--<button type="submit" class="btn btn-info" *ngIf="!buttonFlag" (click)="updateGoods()">确认</button>-->
    <button type="submit" class="btn btn-info" (click)="allInput()">保存</button>
  </div>
  <div class="header_box header_margin">
    <div class="row">
      <div class="col-xs-12">
        <label class="seer_font">{{title}}</label>
      </div>
    </div>
    <div class="row">
      <div class="header_border"></div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">商品名称</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.goodsName}">
          <input class="form-control" type="text" name="goods.goodsName" [(ngModel)]="goods.goodsName" required/>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">商品编号</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.goodsNumber}">
          <input class="form-control" type="text" name="goods.goodsNumber" [(ngModel)]="goods.goodsNumber" required/>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">供应商</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.supplierName}">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" type="text" name="goods.supplierName" [(ngModel)]="goods.supplierName" required/>
              <input class="form-control" style="display: none" type="text" name="currentSupplierId" [(ngModel)]="currentSupplierId"/>
              <supplierClientPicker
                class="input-group-btn"
                (notify)="onSelect($event)"
                [type]="'supplier'"
              ></supplierClientPicker>
            </div>
          </div>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">品牌</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.brandId}">
          <select class="form-control" id="brandId" name="goods.brandId" [(ngModel)]="goods.brandId" required>
            <option value="">请选择</option>
            <option *ngFor="let data of currentBrandList" [value]="data.id">{{data.brandName}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label">系列</label>
        </div>
        <div class="col-xs-3">
          <select class="form-control" id="goodsSeries"  [(ngModel)]="goods.goodsSeries" name="goods.goodsSeries">
            <option value="">请选择</option>
            <option *ngFor="let data of goodsSeriesDict" [value]="data.dictValueId">{{data.dictValueName}}</option>
          </select>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">分类</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.goodsType}">
          <select class="form-control" id="goodsType"  [(ngModel)]="goods.goodsType" name="goods.goodsType" required>
            <option value="">请选择</option>
            <option *ngFor="let data of goodsTypeDict" [value]="data.dictValueId">{{data.dictValueName}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label">箱规</label>
        </div>
        <div class="col-xs-3">
          <input class="form-control" type="text" [(ngModel)]="goods.boxRule" name="goods.boxRule"/>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label">重量</label>
        </div>
        <div class="col-xs-3">
          <input class="form-control" type="text" [(ngModel)]="goods.goodsWeight" name="goods.goodsWeight"/>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">条形码</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.goodsBarCode}">
          <input class="form-control" type="text" [(ngModel)]="goods.goodsBarCode" name="goods.goodsBarCode" required/>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">基本单位</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.goodsUnits}">
          <input class="form-control" type="text" [(ngModel)]="goods.goodsUnits" name="goods.goodsUnits" required/>
        </div>
      </div>
    </div>
    <!--<div class="row spbrow">-->
    <!--<div class="col-xs-12">-->
    <!--<div class="col-xs-offset-1 col-xs-2">-->
    <!--<label class="pull-right contract_label required">规格(长)</label>-->
    <!--</div>-->
    <!--<div class="col-xs-3">-->
    <!--<input class="form-control" type="text" [(ngModel)]="goods.goodsLength" (change)="goodsVolumeCount()"/>-->
    <!--</div>-->
    <!--<div class="col-xs-offset-1 col-xs-2">-->
    <!--<label class="pull-right contract_label required">规格(宽)</label>-->
    <!--</div>-->
    <!--<div class="col-xs-3">-->
    <!--<input class="form-control" type="text" [(ngModel)]="goods.goodsWidth" (change)="goodsVolumeCount()"/>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <div class="row spbrow">
      <div class="col-xs-12">
        <!--<div class="col-xs-offset-1 col-xs-2">-->
        <!--<label class="pull-right contract_label required">规格(高)</label>-->
        <!--</div>-->
        <!--<div class="col-xs-3">-->
        <!--<input class="form-control" type="text" [(ngModel)]="goods.goodsHeight" (change)="goodsVolumeCount()"/>-->
        <!--</div>-->
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label">包装大小</label>
        </div>
        <div class="col-xs-3">
          <select class="form-control" [(ngModel)]="goods.goodsCtnSize" name="goods.goodsCtnSize">
            <option value="">请选择</option>
            <option *ngFor="let data of goodsCtnSizeDict" [value]="data.dictValueId">{{data.dictValueName}}</option>
          </select>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label">体积</label>
        </div>
        <div class="col-xs-3">
          <input class="form-control" type="text" [(ngModel)]="goods.goodsVolume" name="goods.goodsVolume"/>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">进价</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.goodsPrice}">
          <input class="form-control" type="text" [(ngModel)]="goods.goodsPrice" name="goods.goodsPrice" required/>
          <!--(blur)="priceFormat(goods.goodsPrice)"-->
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label">建议零售价</label>
        </div>
        <div class="col-xs-3">
          <input class="form-control" type="text" [(ngModel)]="goods.goodsRetailPrice" name="goods.goodsRetailPrice"/>
          <!--(blur)="priceFormat(goods.goodsRetailPrice)"-->
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">赠品</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.isGift}">
          <select class="form-control" [(ngModel)]="goods.isGift" name="goods.isGift" required>
            <option value="">请选择</option>
            <option *ngFor="let data of isGiftDict" [value]="data.dictValueId">{{data.dictValueName}}</option>
          </select>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">物料</label>
        </div>
        <div class="col-xs-3" [ngClass]="{'has-error': checkAllInput&&!goods.isMaterial}">
          <select class="form-control" [(ngModel)]="goods.isMaterial" name="goods.isMaterial" required>
            <option value="">请选择</option>
            <option *ngFor="let data of isMaterialDict" [value]="data.dictValueId">{{data.dictValueName}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-2">
          <tr>
            <td class="person_td">
              <label class="person_label">商品照片</label>
            </td>
          </tr>
          <tr>
            <td class="person_td">
              <div class="alert alert-danger" *ngIf="imageError">{{imageError}}</div>
            </td>
          </tr>
        </div>
        <div class="col-xs-3">
          <div class="picture-group" [ngClass]="{uploading: uploadInProgress}">
            <div class="picture-wrapper" (click)="bringFileSelector();">
              <img src="{{ picture }}" *ngIf="picture">
              <img src="{{ defaultPicture }}" *ngIf="!picture && defaultPicture">

              <div class="loading" *ngIf="uploadInProgress">
                <div class="spinner">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
                </div>
              </div>
            </div>
            <i class="ion-ios-close-outline" (click)="removePicture();" *ngIf="picture && canDelete"></i>
            <a href class="change-picture" (click)="bringFileSelector();">选择图片</a>
            <input #fileUpload type="file" name="file" hidden="true" id="uploadFile" (change)="onFiles()">
          </div>
        </div>
        <div class="col-xs-2"></div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-2"></div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-default" (click)="popupCustomFieldsAdd()">添加自定义字段</button>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-2"></div>
        <div class="col-xs-8" style="max-height: 250px; overflow-y: auto">
          <table class="table table-bordered">
            <tr>
              <th class="text-center">名称</th>
              <th class="text-center">值</th>
              <th class="text-center">操作</th>
            </tr>
            <tr *ngFor="let customFields of customFieldsList">
              <td class="text-center">
                {{customFields.fieldsName}}
              </td>
              <td class="text-center">
                {{customFields.fieldsValue}}
              </td>
              <td class="text-center">
                <div class="btn btn-danger btn-sm" (click)="removeCustomFields(customFields.id)">删除</div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row spbrow">
      <div class="col-sm-12">
        <div id="accordion" role="tablist" aria-multiselectable="true">
          <div class="card">
            <div class="card-header" role="tab" id="headingOne">
              <h5 class="mb-0">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  终端价格
                </a>
              </h5>
            </div>
            <div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="card-block">
                <ba-card baCardClass="with-scroll">
                  <div class="row">
                    <div class="col-xs-12">
                      <seertable
                        [data]="terminalSource"
                        [titles]="terminalTitles"
                        [translate]="translate"
                        [titleOption]="titleOption"
                        (notify)="terminalOnChange($event)"
                      ></seertable>
                    </div>
                  </div>
                </ba-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
