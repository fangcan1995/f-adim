    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">客户名称</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerName" placeholder="" [(ngModel)]="customer.customerName" name="customerName"    >
        </div>

        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required" >客户级别</label>
        </div>
        <div class="col-xs-3">
          <select dict-select [key]="'CUSTOMER_LEVEL'" [topOption]="{dictValueId:'',dictValueName:'请选择'}" class="form-control"
                  [selected]="customer.customerLevel" [(ngModel)]="customer.customerLevel" id="customerLevel" name="customerLevel" required>
          </select>
        </div>

      </div>
    </div>


    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label ">客户企业性质</label>
        </div>
        <div class="col-xs-3">

          <select dict-select [key]="'CUSTOMER_NATURE'" [topOption]="{dictValueId:'',dictValueName:'请选择'}" class="form-control"
                  [selected]="customer.customerNature" [(ngModel)]="customer.customerNature" id="customerNature" name="customerNature">
          </select>

        </div>

      </div>
    </div>


    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">客户公司地址</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerAddress" placeholder="" [(ngModel)]="customer.customerAddress"  name="customerAddress"    >
        </div>

        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label " >总仓地址</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerDcAddress" placeholder="" [(ngModel)]="customer.customerDcAddress"  name="customerDcAddress"    >

        </div>

      </div>
    </div>




    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required">客户企业代码</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerCode" placeholder="" [(ngModel)]="customer.customerCode" name="customerCode"    >
        </div>

        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label required" >税号</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerTaxCode" placeholder="" [(ngModel)]="customer.customerTaxCode"  name="customerTaxCode"  >
        </div>

      </div>
    </div>





    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label ">开户行</label>
        </div>
        <div class="col-xs-3">
          <select dict-select [key]="'SUPPLIER_BANK'" [topOption]="{dictValueId:'',dictValueName:'请选择'}" class="form-control"
                  [selected]="customer.customerBank" [(ngModel)]="customer.customerBank" id="customerBank" name="customerBank">
          </select>
        </div>

        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label " >开户行地址</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerBankAddress" placeholder="" [(ngModel)]="customer.customerBankAddress"  name="customerBankAddress"  >
        </div>

      </div>
    </div>


    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label ">银行账户</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerBankAccount" placeholder="" [(ngModel)]="customer.customerBankAccount" name="customerBankAccount"    >
        </div>



        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label " >车辆数</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="vehicleCount" placeholder="" [(ngModel)]="customer.vehicleCount"  name="vehicleCount"  >
        </div>

      </div>
    </div>

        <!--</div>-->

        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label " >联系人</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="contacts" placeholder="" [(ngModel)]="customer.contacts"  name="contacts"  >
        </div>

        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label " >联系人电话</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="contactPhone" placeholder="" [(ngModel)]="customer.contactPhone"  name="contactPhone"  >
        </div>




      </div>
    </div>

    <div class="row spbrow">
      <div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-2">
          <label class="pull-right contract_label ">客户公司网址</label>
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control" id="customerWebsite" placeholder="" [(ngModel)]="customer.customerWebsite" name="customerWebsite"    >
        </div>

    <br>

    <div class="col-sm-12">

      <seer-card>
            <seertable
              [data]="listStore"
              [titles]="titles"
              [titleOption]="titleOption"
              (notify)="onChange($event)"
              [hideColonnes] = "true"
              [hideRemoveAll] = "true"
              [hideExport] = "true"
              [hidePrint] = "true"
            ></seertable>
      </seer-card>

    </div>
