<ba-card>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onFiltersChanged)=handleFiltersChanged($event)
    ></seer-filter>
</ba-card>
<ba-card>
  <seer-table
    [data]="members"
    [titles]="titles"
    [translate]="dict"
    (notify)="onChange($event)"
  ></seer-table>
</ba-card>
