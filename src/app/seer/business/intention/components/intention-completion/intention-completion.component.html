<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn">提交审核</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="simple table standard" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <button class="btn btn-primary" (click)="handleBackBtnClick()">选择车辆</button><p></p>
        <seer-simple-table
          [data]="data"
          [titles]="titles"
          [translate]="dict"
          (notify)="onChange($event)"
        ></seer-simple-table>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="account" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="account" placeholder="用户名" [(ngModel)]="member.account" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="realName" class="col-sm-4 control-label">客户姓名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="realName" placeholder="客户姓名" [(ngModel)]="member.realName" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="mobilePhone" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="mobilePhone" placeholder="手机号" [(ngModel)]="member.mobilePhone" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="idNumber" class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="idNumber" placeholder="身份证号" [(ngModel)]="member.idNumber" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="gender" class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                  <!--<input type="text" class="form-control" id="gender" placeholder="性别" [(ngModel)]="member.gender" [ngModelOptions]="{standalone: true}">-->
                  <select class="form-control" id="gender" placeholder="">
                    <option>请选择</option>
                    <option>男</option>
                    <option>女</option>
                    <option>其他</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="age" class="col-sm-4 control-label">年龄</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="age" placeholder="年龄" [(ngModel)]="member.age" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="education" class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                  <!--<input type="text" class="form-control" id="education" placeholder="学历" [(ngModel)]="member.education" [ngModelOptions]="{standalone: true}">-->
                  <select class="form-control" id="education" placeholder="">
                    <option>请选择</option>
                    <option>博士</option>
                    <option>硕士</option>
                    <option>本科</option>
                    <option>大专</option>
                    <option>高中及以下</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="maritalStatus" class="col-sm-4 control-label">婚姻状况</label>
                <div class="col-sm-8">
                  <!--<input type="text" class="form-control" id="maritalStatus" placeholder="婚姻状况" [(ngModel)]="member.maritalStatus" [ngModelOptions]="{standalone: true}">-->
                  <select class="form-control" id="maritalStatus" placeholder="">
                    <option>请选择</option>
                    <option>未婚</option>
                    <option>已婚</option>
                    <option>离异</option>
                    <option>其他</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="row">
                <label for="domicilePlace" class="col-sm-4 col-md-2 col-xlg-1 control-label">户口所在地</label>
                <div class="col-sm-8 col-md-10 col-xlg-11" id="domicilePlace">
                  <div class="row">
                    <div class="form-group col-sm-12 col-md-4 col-xlg-2">
                      <select class="form-control"  placeholder="">

                      </select>
                    </div>
                    <div class="form-group col-sm-12 col-md-4 col-xlg-2">
                      <select class="form-control"  placeholder="">

                      </select>
                    </div>
                    <div class="form-group col-sm-12 col-md-4 col-xlg-2">
                      <select class="form-control"  placeholder="">

                      </select>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-xlg-6">
                      <input type="text" class="form-control" id="fullAddress" placeholder="详细地址" [(ngModel)]="member.fullAddress" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
            <div class="row">
              <label for="currentAddress" class="col-sm-4 col-md-2 col-xlg-1 control-label">现居住地</label>
              <div class="col-sm-8 col-md-10 col-xlg-11" id="currentAddress">
                <div class="row">
                  <div class="form-group col-sm-12 col-md-4 col-xlg-2">
                    <select class="form-control"  placeholder="">

                    </select>
                  </div>
                  <div class="form-group col-sm-12 col-md-4 col-xlg-2">
                    <select class="form-control"  placeholder="">

                    </select>
                  </div>
                  <div class="form-group col-sm-12 col-md-4 col-xlg-2">
                    <select class="form-control"  placeholder="">

                    </select>
                  </div>
                  <div class="form-group col-sm-12 col-md-12 col-xlg-6">
                    <input type="text" class="form-control" id="residence" placeholder="详情地址" [(ngModel)]="member.residence" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="借款信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="loanType" class="col-sm-4 control-label">借款类型</label>
                <div class="col-sm-8">
                  <select class="form-control" class="form-control" id="loanType" placeholder="">
                    <option>汇车贷</option>
                    <option>汇房贷</option>
                    <option>信用贷</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="loanAmount" class="col-sm-4 control-label">借款金额</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="loanAmount" placeholder="借款金额" [(ngModel)]="loanInfo.loanAmount" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="lifeOfLoan" class="col-sm-4 control-label">借款期限</label>
                <div class="col-sm-8 ">
                  <select class="form-control" id="lifeOfLoan" placeholder="">
                    <option>请选择</option>
                    <option>三个月</option>
                    <option>六个月</option>
                    <option>十二个月</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="annualRate" class="col-sm-4 control-label">年利率</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="annualRate" placeholder="年利率" [(ngModel)]="loanInfo.annualRate" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="projectName" class="col-sm-4 control-label">项目名称</label>
                <div class="col-sm-8">
                  <input class="form-control" id="projectName" placeholder="项目名称" [(ngModel)]="loanInfo.projectName" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="repaymentMethod" class="col-sm-4 control-label">还款方式</label>
                <div class="col-sm-8">
                  <select class="form-control" id="repaymentMethod" placeholder="">
                    <option>请选择</option>
                    <option>按月付息，到期还款</option>
                    <option>一次性还本付息</option>
                    <option>等额本息</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="serviceFee" class="col-sm-4 control-label">手续费</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="serviceFee" placeholder="手续费" [(ngModel)]="member.educational_background" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label for="loanPurpose" class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">借款用途</label>
                <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
                  <textarea class="form-control" id="loanPurpose" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 84px;"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="抵押车辆信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <button class="btn btn-primary" (click)="handleBackBtnClick()">选择车辆</button><p></p>
        <table class="table table-striped table-bordered table-hover">
          <tbody>
          <tr>
            <td><a href="#">编号</a></td>
            <td>车辆品牌</td>
            <td>车辆型号</td>
            <td>车架号</td>
            <td>车牌号</td>
            <td>登记证号</td>
            <td>车龄</td>
            <td>行驶里程</td>
            <td>评估价格</td>
            <td>操作</td>
          </tr>
          <tr>
            <td><a href="#">RedBull</a></td>
            <td class="hidden-xs"></td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxxx</td>
            <td>xxxxx</td>
          </tr>
          </tbody>
        </table>
      </seer-collapse-card>
    </div>

    <div class="col-md-12">
      <seer-collapse-card title="附件信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <button class="btn btn-primary" (click)="handleBackBtnClick()">上传附件</button><p></p>
        <table class="table table-striped table-bordered table-hover">
          <tbody>
          <tr>
            <td><a href="#">附件名称</a></td>
            <td>上传时间</td>
            <td>上传人</td>
            <td>操作</td>
          </tr>
          <tr>
            <td><a href="#">XXXXX</a></td>
            <td class="hidden-xs"></td>
            <td>xxxx</td>
            <td><a href="#" class="btn btn-default btn-xs black"><i class="fa fa-trash-o"></i> 删除</a></td>
          </tr>
          <tr>
            <td><a href="#">XXXXX</a></td>
            <td class="hidden-xs"></td>
            <td>xxxx</td>
            <td><a href="#" class="btn btn-default btn-xs black"><i class="fa fa-trash-o"></i> 删除</a></td>
          </tr>
          </tbody>
        </table>
      </seer-collapse-card>
    </div>
  </div>
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn">提交审核</button>
  </div>
</div>
