<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn">提交审核</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="realName" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="realName" placeholder="用户名" [(ngModel)]="member.name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">客户姓名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="客户姓名" [(ngModel)]="member.real_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="mobile" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="educationalBackground" placeholder="手机号" [(ngModel)]="member.mobile" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="idNumber" class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="idNumber" placeholder="身份证号" [(ngModel)]="member.id_number" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="gender" class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="gender" placeholder="性别" [(ngModel)]="member.gender" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="age" class="col-sm-4 control-label">年龄</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="age" placeholder="年龄" [(ngModel)]="member.age" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="educationalBackground" class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="educationalBackground" placeholder="学历" [(ngModel)]="member.educational_background" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="marriage" class="col-sm-4 control-label">婚姻状况</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="marriage" placeholder="婚姻状况" [(ngModel)]="member.marriage" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="row">
                <label for="censusRegister" class="col-sm-4 col-md-2 col-xlg-1 control-label">户口所在地</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <div class="row">
                    <div class="col-sm-12 col-md-4 col-xlg-2 form-group">
                      <select class="form-control" id="censusRegister" placeholder="户口所在地">

                      </select>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xlg-2 form-group">
                      <select class="form-control" id="censusRegister" placeholder="户口所在地">

                      </select>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xlg-2 form-group">
                      <select class="form-control" id="censusRegister" placeholder="户口所在地">

                      </select>
                    </div>
                    <div class="col-sm-12 col-md-12 col-xlg-6 form-group">
                      <input type="text" class="form-control" id="residence" placeholder="详情地址" [(ngModel)]="member.residence" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  
                </div>
                
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="residence" class="col-sm-4 col-md-2 col-xlg-1 control-label">现居地址</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" id="residence" placeholder="现居地址" [(ngModel)]="member.residence" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="借款信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>

      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="抵押车辆信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>

      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="附件信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>

      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="审批流程" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>

      </seer-collapse-card>
    </div>
  </div>
</div>
