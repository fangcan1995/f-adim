<seer-collapse-card cardTitle="借款信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true [headerActions]="actions" (notify)="save($event)">
  <form class="form-horizontal">
    <div class="row">
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="loanApplyType" class="col-sm-4 control-label">借款类型</label>
          <div class="col-sm-8">
            <select class="form-control" id="loanApplyType" placeholder="" [(ngModel)]="loan.loanApplyType" (change)="loanTypeChange()" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
                    dict-select
                    [key]="'LOAN_APPLY_TYPE'"
                    [selected]="loan.loanApplyType"
                    [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="applyAmt" class="col-sm-4 control-label">借款金额</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="applyAmt" placeholder="借款金额" [(ngModel)]="loan.applyAmt" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="loanApplyExpiry" class="col-sm-4 control-label">借款期限</label>
          <div class="col-sm-8 ">
            <select class="form-control" id="loanApplyExpiry" placeholder="" [(ngModel)]="loan.loanApplyExpiry" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
                    dict-select
                    [key]="'LOAN_APPLY_EXPIRY'"
                    [selected]="loan.loanApplyExpiry"
                    [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="rate" class="col-sm-4 control-label">年利率</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="rate" placeholder="年利率" [(ngModel)]="loan.rate" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="projectName" class="col-sm-4 control-label">项目名称</label>
          <div class="col-sm-8">
            <input class="form-control" id="projectName" placeholder="项目名称" [(ngModel)]="loan.projectName" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="repayType" class="col-sm-4 control-label">还款方式</label>
          <div class="col-sm-8">
            <select class="form-control" id="repayType" placeholder="" [(ngModel)]="loan.repayType" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
                    dict-select
                    [key]="'REPAY_TYPE'"
                    [selected]="loan.repayType"
                    [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="serviceRate" class="col-sm-4 control-label">手续费</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="serviceRate" placeholder="手续费" [(ngModel)]="loan.serviceRate" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="repayFrom" class="col-sm-4 control-label">还款来源</label>
          <div class="col-sm-8">
            <select class="form-control" id="repayFrom" placeholder="" [(ngModel)]="loan.repayFrom" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
                    dict-select
                    [key]="'PAYMENTING_SOURCE'"
                    [selected]="loan.repayFrom"
                    [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
</seer-collapse-card>
