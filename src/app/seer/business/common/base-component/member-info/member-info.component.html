
<seer-collapse-card cardTitle="基本信息" cardClass="with-scroll" [canCollapse]="true" [headerActions]="actions" (notify)="save()">
  <form class="form-horizontal">
    <div class="row" style="margin-left: 10px">
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="account" class="col-sm-4 control-label">用户名</label>
          <div class="col-sm-8">
            <input class="form-control" id="account" placeholder="用户名" [(ngModel)]="member.account" [ngModelOptions]="{standalone: true}" disabled>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="realName" class="col-sm-4 control-label">真实姓名</label>
          <div class="col-sm-8 ">
            <input class="form-control" id="realName" placeholder="客户姓名" [(ngModel)]="member.userName" [ngModelOptions]="{standalone: true}" disabled>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="mobilePhone" class="col-sm-4 control-label">手机号</label>
          <div class="col-sm-8">
            <input class="form-control" id="mobilePhone" placeholder="手机号" [(ngModel)]="member.phoneNumber" [ngModelOptions]="{standalone: true}" disabled>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="idNumber" class="col-sm-4 control-label">身份证号</label>
          <div class="col-sm-8">
            <input class="form-control" id="idNumber" placeholder="身份证号" [(ngModel)]="member.idNumber" [ngModelOptions]="{standalone: true}" disabled>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="m_sex" class="col-sm-4 control-label">性别</label>
          <div class="col-sm-8">
            <select class="form-control" id="m_sex" placeholder="" [(ngModel)]="member.msex" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
                    dict-select
                    [key]="'M_SEX'"
                    [selected]="member.msex"
                    [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="age" class="col-sm-4 control-label">年龄</label>
          <div class="col-sm-8">
            <input class="form-control" id="age" placeholder="年龄" [(ngModel)]="member.mage" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="education" class="col-sm-4 control-label">学历</label>
          <div class="col-sm-8">
            <select class="form-control" id="education" placeholder="" [(ngModel)]="member.education" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
              dict-select
              [key]="'EDUCATION'"
              [selected]="member.education"
              [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="maritaStatus" class="col-sm-4 control-label" >婚姻状况</label>
          <div class="col-sm-8">
            <select class="form-control" id="maritaStatus" placeholder="" [(ngModel)]="member.maritaStatus" [ngModelOptions]="{standalone: true}" [disabled]="disabled"
              dict-select
              [key]="'MARRAGE_STATUS'"
              [selected]="member.maritaStatus"
              [topOption]="{itemid:'',itemName:'请选择'}">
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="domicilePlace" class="col-sm-4 col-md-2 col-lg-2 col-xlg-1 control-label">户口所在地</label>
          <div class="col-sm-8 col-md-10 col-lg-10 col-xlg-10" id="domicilePlace">
            <seer-address-picker (notify)="domicilePlaceChanged($event)" [defaultItemCode]="member.domicileDistrict" [defaultAddress]="member.domicileAddress" [disabled]="disabled"></seer-address-picker>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="currentResidence" class="col-sm-4 col-md-2 col-lg-2 col-xlg-1 control-label">现居住地</label>
          <div class="col-sm-8 col-md-10 col-lg-10 col-xlg-10" id="currentResidence">
            <seer-address-picker (notify)="currentResidenceChanged($event)" [defaultItemCode]="member.liveDistrict" [defaultAddress]="member.liveAddress" [classNames]="classNames" [disabled]="disabled">
              <div *ngIf="!disabled" class="col-sm-1 col-md-1 col-lg-12 col-xlg-2" >
                <div class="checkbox">
                  <label><input type="checkbox" (click)="shortcut($event)"><span class="text">同户籍地址</span></label>
                </div>
              </div>
            </seer-address-picker>
          </div>
          <!--<div class="col-sm-1 col-md-1 col-lg-12 col-xlg-1" >
            <div class="checkbox">
              <label><input type="checkbox" (click)="shortcut($event)"><span class="text">同户籍地址</span></label>
            </div>
          </div>-->
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="AssetsIntro" class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">资产介绍</label>
          <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
            <textarea class="form-control" id="AssetsIntro" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 84px;" [(ngModel)]="member.assetDesc" [ngModelOptions]="{standalone: true}" [disabled]="disabled"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="debtIntro" class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">债务介绍</label>
          <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
            <textarea class="form-control" id="debtIntro" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 84px;" [(ngModel)]="member.debtDesc" [ngModelOptions]="{standalone: true}" [disabled]="disabled"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
</seer-collapse-card>
