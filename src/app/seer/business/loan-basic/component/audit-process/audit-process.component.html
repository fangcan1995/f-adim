<seer-collapse-card title="审批流程" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
  <seer-table
    [data]="data"
    [titles]="title"
    [translate]="dict"
    [hideExport]="true"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="true"
    [hideAddButton]="true"
    (notify)="onChange($event)"
  ></seer-table>
</seer-collapse-card>
