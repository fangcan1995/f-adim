
<seer-collapse-card title="基本信息" cardClass="with-scroll" [canCollapse]="true" [headerActions]="actions" (notify)="handleMemberCardNotify($event)">
  <form class="form-horizontal">
    <div class="row">
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="account" class="col-sm-4 control-label">用户名</label>
          <div class="col-sm-8">
            <input class="form-control" id="account" placeholder="用户名" [(ngModel)]="member.account" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="realName" class="col-sm-4 control-label">客户姓名</label>
          <div class="col-sm-8 ">
            <input class="form-control" id="realName" placeholder="客户姓名" [(ngModel)]="member.realName" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="mobilePhone" class="col-sm-4 control-label">手机号</label>
          <div class="col-sm-8">
            <input class="form-control" id="mobilePhone" placeholder="手机号" [(ngModel)]="member.mobilePhone" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="idNumber" class="col-sm-4 control-label">身份证号</label>
          <div class="col-sm-8">
            <input class="form-control" id="idNumber" placeholder="身份证号" [(ngModel)]="member.idNumber" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="gender" class="col-sm-4 control-label">性别</label>
          <div class="col-sm-8">
            <input *ngIf="disabled" class="form-control" placeholder="性别" [(ngModel)]="member.gender" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
            <select *ngIf="!disabled" class="form-control" id="gender" placeholder="">
              <option>请选择</option>
              <option *ngFor="let gender of genderOptions" value="{{gender.code}}">{{gender.value}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="age" class="col-sm-4 control-label">年龄</label>
          <div class="col-sm-8">
            <input class="form-control" id="age" placeholder="年龄" [(ngModel)]="member.age" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="education" class="col-sm-4 control-label">学历</label>
          <div class="col-sm-8">
            <input *ngIf="disabled" class="form-control" placeholder="学历" [(ngModel)]="member.education" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
            <select *ngIf="!disabled" class="form-control" id="education" placeholder="" >
              <option>请选择</option>
              <option value="0">博士</option>
              <option value="1">硕士</option>
              <option value="2">本科</option>
              <option value="3">大专</option>
              <option value="4">高中及以下</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
        <div class="row">
          <label for="maritalStatus" class="col-sm-4 control-label" >婚姻状况</label>
          <div class="col-sm-8">
            <input *ngIf="disabled" class="form-control" placeholder="婚姻状况" [(ngModel)]="member.maritalStatus" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
            <select *ngIf="!disabled" class="form-control" id="maritalStatus" placeholder="">
              <option>请选择</option>
              <option value="0">未婚</option>
              <option value="1">已婚</option>
              <option value="2">离异</option>
              <option value="3">其他</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="domicilePlace" class="col-sm-4 col-md-2 col-xlg-1 control-label">户口所在地</label>
          <div class="col-sm-8 col-md-10 col-xlg-10" id="domicilePlace">
            <seer-address-picker (notify)="domicilePlaceChanged($event)"></seer-address-picker>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="currentResidence" class="col-sm-4 col-md-2 col-xlg-1 control-label">现居住地</label>
          <div class="col-sm-8 col-md-10 col-xlg-10" id="currentResidence">
            <seer-address-picker (notify)="currentResidenceChanged($event)"></seer-address-picker>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="AssetsIntro" class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">资产介绍</label>
          <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
            <textarea class="form-control" id="AssetsIntro" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 84px;" [disabled]="disabled"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
        <div class="row">
          <label for="debtIntro" class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">债务介绍</label>
          <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
            <textarea class="form-control" id="debtIntro" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 84px;" [disabled]="disabled"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
</seer-collapse-card>
