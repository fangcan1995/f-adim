<seer-loading [isLoading]="isLoading" [type]="'big'"></seer-loading>
<seer-content-top [fixedTop]="true">
  <button class="btn btn-outline-dark" (click)="handleBackBtnClick()">返回</button>
  <ng-container *ngIf="method!='preview' && method!='loan_preview'">
  <button class="btn btn-primary" (click)="submitAudit()">提交</button>
  </ng-container>
</seer-content-top>
<seer-progress [type]="'progress'" [contentList]="projectProgres" [currentNode]="currentNode"></seer-progress>
<div class="widgets">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card cardTitle="会员信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <div class="row">
          <form class="form-horizontal" #form1="ngForm">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6">{{member.userName}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">真实姓名</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6">{{member.trueName}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6">{{member.phoneNumber}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6">{{member.idNumber}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'M_SEX'" [value]="member.mSex"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">年龄</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6">{{member.mAge}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'EDUCATION'" [value]="member.education"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label" >婚姻状况</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'MARRAGE_STATUS'" [value]="member.maritaStatus"></label>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label for="domicilePlace" class="col-sm-4 col-md-2 col-lg-2 col-xlg-1 control-label">户口所在地</label>
                <div class="col-sm-8 col-md-10 col-lg-10 col-xlg-10" id="domicilePlace">
                  <seer-address-picker  [defaultItemCode]="member.domicileDistrict" [defaultAddress]="member.domicileDistrict" [classNames]="classNames" [disabled]="true">
                  </seer-address-picker>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label for="currentResidence" class="col-sm-4 col-md-2 col-lg-2 col-xlg-1 control-label">现居住地</label>
                <div class="col-sm-8 col-md-10 col-lg-10 col-xlg-10" id="currentResidence">
                  <seer-address-picker  [defaultItemCode]="member.liveDistrict" [defaultAddress]="member.liveAddress" [classNames]="classNames" [disabled]="true">
                  </seer-address-picker>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">资产介绍</label>
                <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
                  <label class="form-control" style="background: #f6f6f6;overflow: hidden; word-wrap: break-word; resize: horizontal; min-height:20px">{{member.assetDesc}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label class="control-label col-sm-1 col-md-2 col-lg-2 col-xlg-1 ">债务介绍</label>
                <div class="col-sm-11 col-md-10 col-lg-10 col-xlg-11">
                  <label class="form-control" style="background: #f6f6f6;overflow: hidden; word-wrap: break-word; resize: horizontal; min-height:20px">{{member.debtDesc}}</label>
                </div>
              </div>
            </div>
          </form>
         <!-- <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">

                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-4 col-xlg-3">
                  <div class="row">
                    <div class="card checkable-card" style="max-width: 20rem;">
                      <div class="card-header">个人反欺诈报告</div>

                        <ng-container *ngIf="!antiFraudReport.updateTime">

                        </ng-container>
                        <ng-container *ngIf="antiFraudReport.updateTime">
                          <a [href]="antiFraudReport.creditReport" target="_blank" class="card-link" >预览</a>
                          <a [href]="antiFraudReport.creditReport" download class="card-link" >下载</a>
                          <a *ngIf="!disabled" href="javascript:void(0)" class="card-link" (click)="requery(3)">重新获取</a>

                  </div>
                </div>
              </div>
            </div>
          </div>-->
        </div>
      </seer-collapse-card>
      <seer-collapse-card cardTitle="借款信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <!--借款基本信息-->
        <div class="row">
          <form class="form-horizontal" #form2="ngForm">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">借款类型</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'LOAN_TYPE'" [value]="loan.loanType"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label text-right">申请金额</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right">{{loan.applyAmt}}<span  *ngIf="loan.applyAmt">元</span></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label text-right">标的金额</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right">{{loan.projectAmt}}<span  *ngIf="loan.projectAmt">元</span></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">借款期限</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'LOAN_APPLY_EXPIRY'" [value]="loan.loanExpiry"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">新手标</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'GREEN_HAND'" [value]="loan.greenHand"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">项目编号</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6">{{loan.projectNum}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">年利率</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right">{{loan.annualRate}}<span  *ngIf="loan.annualRate">%</span></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">加息</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6;text-align: right">
                    {{loan.raiseRate}}<span  *ngIf="loan.raiseRate || loan.raiseRate==0">%</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">还款方式</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'REFUND_WAY'" [value]="loan.repayType"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">手续费</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right" >
                    {{loan.serviceRate}}<span>元</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">管理费</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right" >
                    {{loan.shouldManageFee}}<span>元</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">债转手续费</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right" >
                    {{loan.transferFee}}<span>%</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">借款用途</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6" dict-trans [key]="'LOAN_PURPOSE'" [value]="loan.loanPurpose"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">最小投资金额</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right" >{{loan.minInvestAmount}}<span  *ngIf="loan.minInvestAmount">元</span></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">最大投资金额</label>
                <div class="col-sm-8">
                  <label class="form-control" style="background: #f6f6f6;text-align: right" >{{loan.maxInvestAmount}}<span  *ngIf="loan.maxInvestAmount">元</span></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">招标开始日期</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6">{{loan.loanBeginDate | date:'yyyy-MM-dd'}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label class="col-sm-4 control-label">招标结束日期</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6">{{loan.loanEndDate | date:'yyyy-MM-dd'}}</label>
                </div>
              </div>
            </div>
            <!--<div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="repayFrom" class="col-sm-4 control-label">还款来源</label>
                <div class="col-sm-8">
                  <select class="form-control" id="repayFrom" [(ngModel)]="loan.repayFrom" [ngModelOptions]="{standalone: true}"
                          dict-select
                          [key]="'PAYMENTING_SOURCE'"
                          [selected]="loan.repayFrom"
                          [topOption]="{itemid:'',itemName:'请选择'}">
                  </select>
                </div>
              </div>
            </div>-->
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">还款来源</label>
                <div class="col-sm-8 ">
                  <label class="form-control" style="background: #f6f6f6"  >{{loan.repayFrom}}</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </seer-collapse-card>
      <ng-container *ngIf="loan.loanType == 1 ">
        <seer-collapse-card cardTitle="抵押车辆信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
          <ng-container *ngIf="pawnVehicle.length > 0">
            <seer-simple-table
              [data]="pawnVehicle"
              [titles]="titlesVehicleInfo"
              [hidePagination]="true"
              [hideActions]="true"
              [hideAddButton]="true"
            ></seer-simple-table>
          </ng-container>
          <ng-container *ngIf="pawnVehicle.length == 0">暂无抵押车辆信息</ng-container>
        </seer-collapse-card>
      </ng-container>
      <ng-container *ngIf="loan.loanType == 2 ">
        <seer-collapse-card cardTitle="抵押房屋信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
          <ng-container *ngIf="pawnHouse.length > 0">
            <seer-simple-table
              [data]="pawnHouse"
              [titles]="titlesHouseInfo"
              [hidePagination]="true"
              [hideActions]="true"
              [hideAddButton]="true"
            ></seer-simple-table>
          </ng-container>
          <ng-container *ngIf="pawnHouse.length == 0">暂无抵押房屋信息</ng-container>
        </seer-collapse-card>
      </ng-container>
      <seer-collapse-card cardTitle="个人征信信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <ng-container *ngIf="creditInfo.length > 0">
            <seer-simple-table
              [data]="creditInfo"
              [titles]="titlesCreditInfo"
              [hidePagination]="true"
              [hideAddButton]="true"
              [showSeq]="true"
              [actions]="creditActions"
              (notify)="openLink($event)"
            >
            </seer-simple-table>
        </ng-container>
        <ng-container *ngIf="creditInfo.length == 0">暂无征信记录</ng-container>
      </seer-collapse-card>
      <seer-collapse-card cardTitle="附件信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <ng-container *ngFor="let item of auditMaterials; let i = index">
          <ng-container *ngIf="imageType.indexOf(item.fileSuff.toLowerCase()) != -1">
            <div class="form-group col-sm-6 col-md-4 col-lg-3 col-xlg-2">
              <div class="row">
                <img src="{{item.uploadPath}}" style="width:165px;height: 108px"><p class="img_title" title="{{item.fileName}}">{{i+1}}、{{item.fileName}}</p>
                <a [href]="item.uploadPath" class="card-link" target="_blank" >预览</a>
                <a [href]="item.uploadPath" class="card-link" target="_blank" download="{{item.uploadPath}}" >下载</a>
                <!--<a href="javascript:void(0)" class="card-link" (click)="downloadFile(item)">预览</a>
                <a href="javascript:void(0)" class="card-link" (click)="downloadFile(item)">下载</a>-->
              </div>
            </div>
          </ng-container>
        </ng-container>
        <!--<ng-container *ngIf="auditMaterials.length > 0">
          <seer-simple-table
            [data]="auditMaterials"
            [titles]="titlesAuditMaterials"
            [hidePagination]="true"
            [showSeq]="true"
            [hideAddButton]="true"
            [actions]="auditMaterialsActions"
            (notify)="openMaterials($event)"
          ></seer-simple-table>
        </ng-container>-->
        <ng-container *ngIf="auditMaterials.length == 0">暂无附件记录</ng-container>
      </seer-collapse-card>
      <ng-container *ngIf="loan.projectStatus != 0 ">
      <seer-collapse-card cardTitle="投资记录" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <ng-container *ngIf="investRecords.length > 0">
          <seer-simple-table
            [data]="investRecords"
            [titles]="investTitle"
            [hidePagination]="false"
            [showSeq]="true"
            [hideActions]="true"
            [hideAddButton]="true"
          ></seer-simple-table>
        </ng-container>
        <ng-container *ngIf="investRecords.length == 0">暂无投资记录</ng-container>
      </seer-collapse-card>
      </ng-container>
      <seer-collapse-card cardTitle="审批流程" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
        <ng-container *ngIf="auditProcessRecords.length > 0">
          <seer-simple-table
            [data]="auditProcessRecords"
            [titles]="auditProcessTitle"
            [showSeq]="true"
            [hidePagination]="true"
            [hideActions]="true"
            [hideAddButton]="true"
          ></seer-simple-table>
        </ng-container>
        <ng-container *ngIf="auditProcessRecords.length == 0">暂无审批流程</ng-container>
      </seer-collapse-card>

      <ng-container *ngIf="method!='preview' && method!='loan_preview'">
        <seer-collapse-card cardTitle="审批意见" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=true>
          <div class="row">
            <form class="form-horizontal" >
              <div class="form-group col-sm-12 col-md-8 col-lg-6 col-xlg-3">
                <div class="row">
                  <label  class="col-sm-4 control-label">审批意见</label>
                  <div class="col-sm-8">
                    <div class="radio">
                      <ng-container *ngIf="method!='abortive'">
                        <label class="radio-inline"><input type="radio" name="auditResult" value="pass"   [(ngModel)]="auditResult">
                          <ng-container *ngIf="method=='project-release'">发布</ng-container>
                          <ng-container *ngIf="method=='project-full-audit'">满标划转</ng-container>
                          <ng-container *ngIf="method!='project-release' && method!='project-full-audit'">通过</ng-container>
                        </label>
                      </ng-container>
                      <ng-container *ngIf="method=='loan-first-audit' || method=='loan-second-audit'">
                        <label class="radio-inline"><input type="radio" name="auditResult" value="return" [(ngModel)]="auditResult">退回</label>
                      </ng-container>
                      <ng-container *ngIf="method!='project-release'">
                      <label class="radio-inline">

                        <ng-container *ngIf="method!='project-full-audit' && method!='repayment-audit'">
                          <input type="radio" name="auditResult" value="refuse" [(ngModel)]="auditResult">
                          拒绝（流标）</ng-container>
                        <ng-container *ngIf="method=='project-full-audit'">
                          <input type="radio" name="auditResult" value="refuse" [(ngModel)]="auditResult">
                          流标
                        </ng-container>
                        <ng-container *ngIf="method=='repayment-audit'">
                          <input type="radio" name="auditResult" value="return" [(ngModel)]="auditResult">
                          拒绝</ng-container>

                      </label>
                      </ng-container>
                      <!--<ng-container *ngIf="method='project-full-audit'">
                        <label class="radio-inline"><input type="radio" name="auditResult" value="pass"   [(ngModel)]="auditResult">满标划转</label>
                        <label class="radio-inline"><input type="radio" name="auditResult" value="refuse" [(ngModel)]="auditResult">流标</label>
                      </ng-container>-->
                    </div>
                  </div>
                </div>
              </div>
              <ng-container *ngIf="method!='project-release'">
              <div class="form-group col-sm-12 col-md-8 col-lg-6 col-xlg-3">
                <div class="row">
                  <label  class="col-sm-4 control-label">原因</label>
                  <div class="col-sm-8">
                    <select *ngIf="auditResult != 'pass'" class="form-control" id="auditReason" [(ngModel)]="auditReason" [ngModelOptions]="{standalone: true}">
                      <option value="">请选择原因</option>
                      <option value="基本信息问题">基本信息问题</option>
                      <option value="基本信息问题">借款信息问题</option>
                      <option value="费用问题">费用问题</option>
                      <option value="抵押物问题">抵押物问题</option>
                      <option value="审批资料问题">审批资料问题</option>
                      <option value="其他">其他</option>
                    </select>


                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-8 col-lg-6 col-xlg-3">
                <div class="row">
                  <label  class="col-sm-4 control-label">备注</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" id="auditOpinion" [(ngModel)]="auditOpinion" [ngModelOptions]="{standalone: true}" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 84px;"></textarea>
                  </div>
                </div>
              </div>
              </ng-container>
            </form>
          </div>
        </seer-collapse-card>
      </ng-container>
    </div>
  </div>
</div>
