<seer-loading [isLoading]="isLoading" [type]="'big'"></seer-loading>
<seer-collapse-card>
  <seer-table
    [data]="accountList"
    [titles]="titles"
    [paginationRules]="1"
    [showSeq]="true"
    [hideExport]="true"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="true"
    [hideCheckbox]="true"
    [hideActions]="true"
    [hidePagination]="true"
    (notify)="onChange($event)"
    (changePage)="handlePageChange($event)"
  ></seer-table>
</seer-collapse-card>
