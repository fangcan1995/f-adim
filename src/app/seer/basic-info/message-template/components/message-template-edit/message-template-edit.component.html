<form (submit)="save()">
  <div class="form-page-header">
    <button type="button" class="btn btn-default" (click)="goBack()">返回列表</button>
    <button type="submit" class="btn btn-primary">保存</button>
  </div>
  <seer-card [title]="title" >
    <div class="row">
      <!-- <div class="col-sm-6 col-xs-12 col-md-6 col-lg-12"> -->
        <div class="form-inline" class="col-lg-3">
          <label for="inputTplName">模板名称&nbsp;&nbsp;&nbsp;</label>
          <input type="text" class="form-control" name="inputTplName" id="inputTplName" [(ngModel)]="template.tplName"  required maxlength="50">
        </div>
        <div class="form-inline" class="col-lg-3">
          <label for="inputTplName">业务类型&nbsp;&nbsp;&nbsp;</label>
          <select type="email" class="form-control" name="inputTplType" id="inputTplType" [(ngModel)]="template.tplType" dict-select required
                  [key]="'MESSAGE_TEMPLATE_TYPE'"
                  [topOption]="{dictValueId:'',dictValueName:'请选择'}"
                  [selected]="template.tplType" >
          </select>
        </div>
        <div class="form-inline" class="col-lg-12" style="margin-top:30px;">
          <label for="inputTplName">模板内容&nbsp;&nbsp;&nbsp;</label>
           <textarea class="form-control" name="inputTplBusiness" id="inputTplBusiness" style="width:100%; height:250px;"   [(ngModel)]="template.tplBusiness" required></textarea>
        </div>
        <!-- <div>
          根据后端传来的字段，已{{}}方式输出（用ngif判断 是从修改来还是新增来，来确定是否显示这个盒子）
        </div> -->
    </div>
  </seer-card>
</form>
