<seer-collapse-card
>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleSearchBtnClicked($event)
  ></seer-filter>
</seer-collapse-card>
<seer-collapse-card
>
  <seer-table
    [data]="source"
    [titles]="titles"
    [translate]="dict"
    [hideExport]="true"
    [hidePrint]="true"
    [hideColumns]="true"
    (notify)="onChange($event)"
  ></seer-table>
</seer-collapse-card>
