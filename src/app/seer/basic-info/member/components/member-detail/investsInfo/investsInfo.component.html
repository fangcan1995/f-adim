<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
  <button class="btn btn-primary right-button"  (click)="memberInfoClick()">基本信息</button>
  <button class="btn btn-primary right-button" [disabled]="true" (click)="investInfoClick()">投资信息</button>
  <button class="btn btn-primary right-button"  (click)="loanInfoClick()">贷款信息</button>
  <button class="btn btn-primary right-button"  (click)="tradeInfoClick()">交易记录</button>
</seer-content-top>
<div style="margin:10px 30px; background: #c12e2a">
  <seer-card>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <seer-collapse-card cardTitle="投资统计" cardClass="with-scroll" [canCollapse]=true>
          <div class="row" style="border-bottom:1px solid #ededed;margin-bottom: 10px">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              成功出借笔数:1
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              成功出借金额:2
            </div>
          </div>
          <div class="row" style="border-bottom:1px solid #ededed;margin-bottom: 10px">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              已收笔数:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              已收本金:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              已收利息:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              待收笔数:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              待收本金:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              待收利息:
            </div>
          </div>
          <div class="row" style="">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              逾期已收笔数:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              逾期已收本息:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              逾期未收笔数:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              逾期未收本息:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              提前已收笔数:
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              提前已收本息:
            </div>
          </div>
        </seer-collapse-card>
        <seer-collapse-card cardTitle="投资记录" cardClass="with-scroll" [canCollapse]=true >
          <seer-simple-table
            [data]="investsRecord"
            [titles]="titlesInvestsRecord"
            [hidePagination]="true"
            [hideActions]="true"
            [hideAddButton]="true"
          >
          </seer-simple-table>
        </seer-collapse-card>
      </div>
    </div>
  </seer-card>
</div>
