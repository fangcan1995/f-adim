<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
  <button class="btn btn-primary left-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">锁定/解锁</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">交易密码重置</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">登录密码重置</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">征信查询</button>
</seer-content-top>
<div class="widgets">
  <div class="row justify-content-center">
    <div class="col-md-12">
        <seer-collapse-card title="基本信息" cardClass="with-scroll" [canCollapse]=true>
          <form class="form-horizontal">
            <div class="row">
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="userName" class="col-sm-4 control-label">用户名</label>
                  <div class="col-sm-8 ">
                    <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="baseInfo.userName" >
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="trueName" class="col-sm-4 control-label">真实姓名</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="trueName" id="trueName" [(ngModel)]="baseInfo.trueName">
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="idNumber" class="col-sm-4 control-label">身份证号</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="idNumber" id="idNumber" [(ngModel)]="baseInfo.idNumber" >
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="mSex" class="col-sm-4 control-label">性别</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="mSex" placeholder="" [(ngModel)]="member.mSex" [ngModelOptions]="{standalone: true}"
                            dict-select
                            [key]="'M_SEX'"
                            [selected]="baseInfo.mSex"
                            [topOption]="{itemid:'',itemName:'请选择'}">
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="mAge" class="col-sm-4 control-label">年龄</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="mAge" id="mAge" placeholder="年龄" [(ngModel)]="baseInfo.mAge">
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="education" class="col-sm-4 control-label">学历</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="education" placeholder="" [(ngModel)]="baseInfo.education" [ngModelOptions]="{standalone: true}"
                            dict-select
                            [key]="'EDUCATION'"
                            [selected]="baseInfo.education"
                            [topOption]="{itemid:'',itemName:'请选择'}">
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="maritaStatus" class="col-sm-4 control-label">婚姻状况</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="maritaStatus" placeholder="" [(ngModel)]="baseInfo.maritaStatus" [ngModelOptions]="{standalone: true}"
                            dict-select
                            [key]="'MARRAGE_STATUS'"
                            [selected]="baseInfo.maritaStatus"
                            [topOption]="{itemid:'',itemName:'请选择'}">
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="yearIncome" class="col-sm-4 control-label">年收入</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  name="yearIncome" id="yearIncome" [(ngModel)]="baseInfo.yearIncome" >
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="socialNo" class="col-sm-4 control-label">社保</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="socialNo" id="socialNo" [(ngModel)]="baseInfo.socialNo" >
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="phoneNumber" class="col-sm-4 control-label">手机号</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" [(ngModel)]="baseInfo.phoneNumber" >
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="email" class="col-sm-4 control-label">电子邮件</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="eMail " id="eMail" [(ngModel)]="baseInfo.eMail" >
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                <div class="row">
                  <label for="houseAbout" class="col-sm-4 control-label">住房情况</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="houseAbout" id="houseAbout" [(ngModel)]="baseInfo.houseAbout" >
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
                <div class="row">
                  <label for="domicilePlace" class="col-sm-4 col-md-2 col-xlg-1 control-label">户口所在地</label>
                  <div class="col-sm-8 col-md-10 col-xlg-10" id="domicilePlace">
                    <seer-address-picker (notify)="domicilePlaceChanged($event)" [defaultItemCode]="baseInfo.domicileDistrict" [defaultAddress]="baseInfo.domicileAddress"></seer-address-picker>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 col-xlg-12">
                <div class="row">
                  <label for="currentResidence" class="col-sm-4 col-md-2 col-xlg-1 control-label">现居住地</label>
                  <div class="col-sm-8 col-md-10 col-xlg-10" id="currentResidence">
                    <seer-address-picker (notify)="currentResidenceChanged($event)" [defaultItemCode]="baseInfo.liveDistrict" [defaultAddress]="baseInfo.liveAddress"></seer-address-picker>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12">
                <div class="row">
                  <label for="assetDesc" class="col-sm-4 col-md-2 col-xlg-1 control-label">资产介绍</label>
                  <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" name="assetDesc" id="assetDesc" [(ngModel)]="baseInfo.assetDesc" ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12">
                <div class="row">
                  <label for="debtDesc" class="col-sm-4 col-md-2 col-xlg-1 control-label">债务介绍</label>
                  <div class="col-sm-8 col-md-10 col-xlg-11">
                    <textarea class="form-control" name="debtDesc" id="debtDesc" [(ngModel)]="baseInfo.debtDesc" ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </seer-collapse-card>
        <seer-collapse-card title="紧急联系人" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <seer-simple-table
            [data]="emergencyContact"
            [titles]="titlesEmergencyContact"
            [hidePagination]="true"
            [actions]="simpleTableActions"
          >
          </seer-simple-table>
        </seer-collapse-card>
        <seer-collapse-card title="工作信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label  class="col-sm-4 control-label">公司名称</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="companyName" id="companyName" placeholder="公司名称"
                         [(ngModel)]="workInfo.companyName" >
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companyType" class="col-sm-4 control-label">公司性质</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyType" placeholder="公司性质"
                         [(ngModel)]="workInfo.companyType" >
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companyScope" class="col-sm-4 control-label">公司规模</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyScope" placeholder="公司规模"
                         [(ngModel)]="workInfo.companyScope" >
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="jobPost" class="col-sm-4 control-label">职务</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="jobPost" id="jobPost" placeholder="职务" [(ngModel)]="workInfo.jobPost">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="workYear" class="col-sm-4 control-label">工作年限</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="workYear" id="workYear" [(ngModel)]="workInfo.workYear">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="workTel" class="col-sm-4 control-label">工作电话</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="workTel" name="workTel" [(ngModel)]="workInfo.workTel">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="monthIncome" class="col-sm-4 control-label">月收入</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="monthIncome" name="monthIncome" [(ngModel)]="workInfo.monthIncome">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="workAddress" class="col-sm-4 col-md-2 col-xlg-1 control-label">工作地点</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" id="workAddress" name="workAddress" [(ngModel)]="workInfo.workAddress">
                </div>
              </div>
            </div>
          </div>
      </seer-collapse-card>
        <seer-collapse-card title="账户信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">账户归属</label>
                <div class="col-sm-8 ">
                  <select class="form-control"  >
                    <option value="">国汇财富</option>
                    <option value="">巴巴汇</option>
                    <option value="">汇信贷</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">账户用户名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control"  [(ngModel)]="baseInfo.trueName" disabled>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">开户行</label>
                <div class="col-sm-8 ">
                  <select class="form-control" id="bankNameCode"  [(ngModel)]="accountInfo.bankNameCode" [ngModelOptions]="{standalone: true}"
                          dict-select
                          [key]="'BANK_NAME_CODE'"
                          [selected]="accountInfo.bankNameCode"
                          [topOption]="{itemid:'',itemName:'请选择'}"
                          disabled
                  >
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label class="col-sm-4 control-label">银行账户</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="bankNo"  [(ngModel)]="accountInfo.bankNo" disabled>
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
        <seer-collapse-card title="财务状况" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">每月无抵押货款还款额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="carRepayMonth" [(ngModel)]="financialInfo.unsecuredRepayMonth" >
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">每月信用卡还款金额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="cardRepayMonth" [(ngModel)]="financialInfo.cardRepayMonth">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">每月房屋按揭金额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="houseRepayMonth" [(ngModel)]="financialInfo.carRepayMonth">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label class="col-sm-4 control-label">每月汽车按揭金额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="unsecuredRepayMonth" [(ngModel)]="financialInfo.unsecuredRepayMonth">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label class="col-sm-4 control-label">自有汽车</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="hasCar"  [(ngModel)]="financialInfo.hasCar"
                  >
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label  class="col-sm-4 control-label">自有房产</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" name="hasHouse"  [(ngModel)]="financialInfo.hasHouse">
                </div>
              </div>
            </div>
          </div>
      </seer-collapse-card>
        <seer-collapse-card title="车辆信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <seer-simple-table
            [data]="vehicleInfo"
            [titles]="titlesVehicleInfo"
            [hidePagination]="true"
            [actions]="simpleTableActions"
          >
          </seer-simple-table>
        </seer-collapse-card>
        <seer-collapse-card title="房屋信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <seer-simple-table
            [data]="houseInfo"
            [titles]="titlesHouseInfo"
            [hidePagination]="true"
            [actions]="simpleTableActions"
          >
          </seer-simple-table>
        </seer-collapse-card>
        <seer-collapse-card title="个人征信信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
          <seer-table
            [data]="creditInfo"
            [titles]="titlesCreditInfo"
            [hidePagination]="true"
            [hideAddButton]="true"
            [hideExport]="true"
            [hidePrint]="true"
            [hideCheckbox]="true"
            [hideColumns]="true"
            [hideRemoveAll]="true"
            [showSeq]="true"
            (notify)="handleCreditInfo($event)"
          >
          </seer-table>
      </seer-collapse-card>
      </div>
    </div>
</div>

    </div>
  </div>
  </form>
</div>-->
