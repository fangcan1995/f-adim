<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
  <button class="btn btn-primary left-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">锁定/解锁</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">交易密码重置</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">登录密码重置</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">征信查询</button>
</seer-content-top>
<div class="widgets">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="userName" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="userName" placeholder="用户名" [(ngModel)]="member.baseInfo.userName"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="realName" class="col-sm-4 control-label">真实姓名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="realName" placeholder="用户名" [(ngModel)]="member.baseInfo.realName"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="" class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="" placeholder="身份证号"
                         [(ngModel)]="member.baseInfo.aaa" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="gender" class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="gender" placeholder="性别" [(ngModel)]="member.baseInfo.gender"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="age" class="col-sm-4 control-label">年龄</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="age" placeholder="年龄" [(ngModel)]="member.baseInfo.age"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="" class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="" placeholder="学历"
                         [(ngModel)]="member.baseInfo.id_number" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="marriage" class="col-sm-4 control-label">婚姻状况</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="marriage" placeholder="婚姻状况" [(ngModel)]="member.baseInfo.marriage"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="annualIncome" class="col-sm-4 control-label">年收入</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="annualIncome" placeholder="年收入"
                         [(ngModel)]="member.baseInfo.annual_income" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="" class="col-sm-4 control-label">社保</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="" placeholder="社保"
                         [(ngModel)]="member.baseInfo.annual_income" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="mobilePhone" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="mobilePhone" placeholder="手机号"
                         [(ngModel)]="member.baseInfo.mobilePhone" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="qq" class="col-sm-4 control-label">电子邮件</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="qq" placeholder="电子邮件" [(ngModel)]="member.baseInfo.qq"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="" class="col-sm-4 control-label">住房情况</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="" placeholder="住房情况" [(ngModel)]="member.baseInfo.qq"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="censusRegister" class="col-sm-4 col-md-2 col-xlg-1 control-label">户籍地址</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" placeholder="省">
                  <input type="text" class="form-control" placeholder="市">
                  <input type="text" class="form-control" placeholder="区">
                  <input type="text" class="form-control" id="censusRegister" placeholder="详细地址"
                         [(ngModel)]="member.baseInfo.census_register" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="residence" class="col-sm-4 col-md-2 col-xlg-1 control-label">现居住地</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" placeholder="省">
                  <input type="text" class="form-control" placeholder="市">
                  <input type="text" class="form-control" placeholder="区">
                  <input type="text" class="form-control" id="residence" placeholder="详细地址"
                         [(ngModel)]="member.residence" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="assetIntroduction" class="col-sm-4 col-md-2 col-xlg-1 control-label">资产介绍</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="assetIntroduction" placeholder="资产介绍"
                            [(ngModel)]="member.baseInfo.asset_introduction" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="debtIntroduction" class="col-sm-4 col-md-2 col-xlg-1 control-label">债务介绍</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="debtIntroduction" placeholder="债务介绍"
                            [(ngModel)]="member.baseInfo.debt_introduction" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
      <seer-collapse-card title="紧急联系人" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <seer-simple-table
          [data]="emergencyContact"
          [titles]="titlesEmergencyContact"
          [hidePagination]="true"
        >
        </seer-simple-table>
      </seer-collapse-card>
      <seer-collapse-card title="工作信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companyName" class="col-sm-4 control-label">公司名称</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyName" placeholder="公司名称"
                         [(ngModel)]="member.company_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companyProperty" class="col-sm-4 control-label">公司性质</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyProperty" placeholder="公司性质"
                         [(ngModel)]="member.company_property" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companySize" class="col-sm-4 control-label">公司规模</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companySize" placeholder="公司规模"
                         [(ngModel)]="member.company_size" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="duty" class="col-sm-4 control-label">职务</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="duty" placeholder="职务" [(ngModel)]="member.duty"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">工作年限</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="工作年限">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">工作电话</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="工作电话">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">月收入</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="月收入">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="residence" class="col-sm-4 col-md-2 col-xlg-1 control-label">工作地点</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" id="residence" placeholder="工作地址">
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
      <seer-collapse-card title="账户信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companyName" class="col-sm-4 control-label">账户归属</label>
                <div class="col-sm-8 ">
                  <!--<select type="email" class="form-control" name="inputValidState" id="inputValidState" [(ngModel)]="role.validState" dict-select [key]="'VALID_STATE'" [topOption]="{dictValueId:'',dictValueName:'请选择'}" [selected]="role.validState" required>
                  </select>-->
                  <select name="" id="" class="form-control" id="companyName">
                    <option value="">国汇财富</option>
                    <option value="">巴巴汇</option>
                    <option value="">汇信贷</option>
                  </select>

                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companyProperty" class="col-sm-4 control-label">账户用户名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyProperty" placeholder="账户用户名"
                         [(ngModel)]="member.company_property" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companySize" class="col-sm-4 control-label">开户行</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companySize" placeholder="开户行"
                         [(ngModel)]="member.company_size" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companySize" class="col-sm-4 control-label">银行账户</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companySize" placeholder="银行账户"
                         [(ngModel)]="member.company_size" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
      <seer-collapse-card title="财务状况" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companyName" class="col-sm-4 control-label">每月无抵押货款还款额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyName" placeholder="每月无抵押货款还款额"
                         [(ngModel)]="member.company_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">每月信用卡还款金额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="每月信用卡还款金额">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companySize" class="col-sm-4 control-label">每月房屋按揭金额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companySize" placeholder="每月房屋按揭金额"
                         [(ngModel)]="member.company_size" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">每月汽车按揭金额</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="每月汽车按揭金额">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="duty" class="col-sm-4 control-label">自有汽车</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="duty" placeholder="自有汽车" [(ngModel)]="member.duty"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">
              <div class="row">
                <label for="companyProperty" class="col-sm-4 control-label">自有房产</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyProperty" placeholder="自有房产"
                         [(ngModel)]="member.company_property" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
      <seer-collapse-card title="车辆信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <seer-simple-table
          [data]="vehicleInfo"
          [titles]="titlesVehicleInfo"
          [hidePagination]="true"
        >
        </seer-simple-table>
      </seer-collapse-card>
      <seer-collapse-card title="房屋信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <seer-simple-table
          [data]="houseInfo"
          [titles]="titlesHouseInfo"
          [hidePagination]="true"
          [hideActions]="true"
          [hideAddButton]="true"
        >
        </seer-simple-table>
      </seer-collapse-card>
      <seer-collapse-card title="个人征信信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <seer-table
          [data]="creditInfo"
          [titles]="titlesCreditInfo"
          [hidePagination]="true"
          [hideAddButton]="true"
          [hideExport]="true"
          [hidePrint]="true"
          [hideCheckbox]="true"
          [hideColumns]="true"
          [hideRemoveAll]="true"
          [showSeq]="true"
          (notify)="handleCreditInfo($event)"
        >
        </seer-table>
      </seer-collapse-card>
    </div>
  </div>
</div>
