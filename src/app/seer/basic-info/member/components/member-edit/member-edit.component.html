<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
  <button class="btn btn-primary left-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">1</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">2</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">3</button>
  <button class="btn btn-primary right-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">4</button>
</seer-content-top>
<div class="widgets">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="会员基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="用户名" [(ngModel)]="member.name"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="realName" class="col-sm-4 control-label">真实姓名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="realName" placeholder="真实姓名"
                         [(ngModel)]="member.real_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="gender" class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="gender" placeholder="性别" [(ngModel)]="member.gender"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="age" class="col-sm-4 control-label">年龄</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="age" placeholder="年龄" [(ngModel)]="member.age"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="marriage" class="col-sm-4 control-label">婚姻状况</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="marriage" placeholder="婚姻状况" [(ngModel)]="member.marriage"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="idNumber" class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="idNumber" placeholder="身份证号"
                         [(ngModel)]="member.id_number" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="educationalBackground" class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="educationalBackground" placeholder="学历"
                         [(ngModel)]="member.educational_background" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="annualIncome" class="col-sm-4 control-label">年收入</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="annualIncome" placeholder="年收入"
                         [(ngModel)]="member.annual_income" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="mobile" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="educationalBackground" placeholder="手机号"
                         [(ngModel)]="member.mobile" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="qq" class="col-sm-4 control-label">QQ</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="qq" placeholder="QQ" [(ngModel)]="member.qq"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="censusRegister" class="col-sm-4 col-md-2 col-xlg-1 control-label">户口所在地</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" id="censusRegister" placeholder="户口所在地"
                         [(ngModel)]="member.census_register" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="residence" class="col-sm-4 col-md-2 col-xlg-1 control-label">现居地址</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" id="residence" placeholder="现居地址"
                         [(ngModel)]="member.residence" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="assetIntroduction" class="col-sm-4 col-md-2 col-xlg-1 control-label">资产介绍</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="assetIntroduction" placeholder="资产介绍"
                            [(ngModel)]="member.asset_introduction" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="debtIntroduction" class="col-sm-4 col-md-2 col-xlg-1 control-label">债务介绍</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="debtIntroduction" placeholder="债务介绍"
                            [(ngModel)]="member.debt_introduction" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>

          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="工作信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">
          <div class="row">

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">

                <label for="companyName" class="col-sm-4 control-label">公司名称</label>

                         [(ngModel)]="member.company_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companyProperty" class="col-sm-4 control-label">公司性质</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companyProperty" placeholder="公司性质"
                         [(ngModel)]="member.company_property" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="companySize" class="col-sm-4 control-label">公司规模</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="companySize" placeholder="公司规模"
                         [(ngModel)]="member.company_size" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="duty" class="col-sm-4 control-label">职务</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="duty" placeholder="职务" [(ngModel)]="member.duty"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">工作年限</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="工作年限">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">工作电话</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="工作电话">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="name" class="col-sm-4 control-label">月收入</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="name" placeholder="月收入">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="row">
                <label for="residence" class="col-sm-4 col-md-2 col-xlg-1 control-label">工作地址</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <input type="text" class="form-control" id="residence" placeholder="工作地址">
                </div>
              </div>
            </div>

          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="个人财务状况" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-4">

    </div>
    <div class="col-md-12">
