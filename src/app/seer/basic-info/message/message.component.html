

<tabset style="margin-top:15px;">
  <tab heading='手动发送'>
  <seer-collapse-card>
    <seer-filter
      [hasGlobalFilter]="hasGlobalFilter"
      [filters]="filters"
      (onFiltersChanged)=handleFiltersChanged($event)
      (onSearchBtnClicked)=handleSearchBtnClicked($event)
    ></seer-filter>  
  </seer-collapse-card>
  <seer-collapse-card>
    <seer-table
      [data]="source"
      [titles]="titles"
      [translate]="dict"
      [hideExport]="true"
      [hideColumns]="true"
      [hidePrint]="true"
      [hideRemoveAll]="true"
      [hideActions]="true"
      (notify)="onChange($event)"
    ></seer-table>
    </seer-collapse-card> 
  </tab>
  <tab heading='自动发送'>
    <seer-collapse-card>
    <seer-filter
      [hasGlobalFilter]="hasGlobalFilter"
      [filters]="filters"
      (onFiltersChanged)=handleFiltersChanged($event)
      (onSearchBtnClicked)=handleSearchBtnClicked($event)
    ></seer-filter>  
  </seer-collapse-card>
  <seer-collapse-card>
    <seer-table
      [data]="datas"
      [titles]="sendTitles"
      [translate]="dict"
      [hideExport]="true"
      [hidePrint]="true"
      [hideColumns]="true"
      [hideRemoveAll]="true"
      (notify)="onChange1($event)"
    ></seer-table>
    </seer-collapse-card> 
  </tab>
</tabset>
