<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
  <!--<button class="btn btn-primary left-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>-->
</seer-content-top>
<div style="background: #fff; border: 1px solid #f1f1f1">
  <tabset>
    <tab heading='基本信息'>
      <div class="widgets">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal">
              <seer-collapse-card cardTitle="职位基本信息">
                <div class="row">
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">员工编号</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.emCode}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">公司团队</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.departmentName}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">职位</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.position}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">工资卡号</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.salaryBankNo}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">员工状态</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.empStatus}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">入职时间</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.entryTime}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">离职时间</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.exitTime}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">合同类型</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.contractType}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">合同编号</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.contractNo}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">合同签订日期</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.contractStartDate}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">合同结束日期</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.contractEndDate}}</label>
                      </div>
                    </div>
                  </div>
                </div>
              </seer-collapse-card>
              <seer-collapse-card cardTitle="个人基本信息">
                <div class="row">
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">姓名</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.empName}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">性别</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.empSex}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">出生日期</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.empBirth}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">籍贯</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.originArea}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">民族</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.nation}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">户籍地</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.registeredArea}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">婚否</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.maritaStatus}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">政治面貌</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.politicalStatus}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">健康状况</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.healthStatus}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">手机号码</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.phone}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">身份证号</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.idNum}}</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
                    <div class="row">
                      <label class="col-sm-4 control-label">证件</label>
                      <div class="col-sm-8 ">
                        <label class="control-label">{{staff.sysEmployer.papers}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
                    <div class="row">
                      <label class="col-sm-2 control-label">现居住地</label>
                      <div class="col-sm-10 ">
                        <label class="control-label">{{staff.sysEmployer.liveArea}}</label>
                      </div>
                    </div>
                  </div>

                </div>
              </seer-collapse-card>

              <seer-collapse-card cardTitle="学历技能信息">
                <seer-simple-table
                  #educationView
                  [data]="educationsData"
                  [titles]="titlesEducation"
                  [hideActions]="true"
                  [hideAddButton]="true"
                  [hidePagination]="true"
                >
                </seer-simple-table>
              </seer-collapse-card>

              <seer-collapse-card cardTitle="家庭主要关系" cardClass="with-scroll">
                <seer-simple-table
                  #relationView
                  [data]="relationsData"
                  [titles]="titlesRelation"
                  [hideActions]="true"
                  [hideAddButton]="true"
                  [hidePagination]="true"
                >
                </seer-simple-table>
              </seer-collapse-card>

              <seer-collapse-card cardTitle="主要工作经历" cardClass="with-scroll">
                <seer-simple-table
                  #experienceView
                  [data]="experiencesData"
                  [titles]="titlesExperience"
                  [hideActions]="true"
                  [hideAddButton]="true"
                  [hidePagination]="true"
                >
                </seer-simple-table>
              </seer-collapse-card>

            </form>
          </div>
        </div>
        <div dynamic-component></div>
      </div>
    </tab>
    <tab heading='邀请详情'>

    </tab>
  </tabset>
</div>
