<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
        <seer-collapse-card title="职位基本信息" cardClass="with-scroll" [canCollapse]=true>
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="emCode" class="col-sm-4 control-label">员工编号</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="emCode"  [(ngModel)]="staff.emCode" [ngModelOptions]="{standalone: true}" disabled>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="departmentId" class="col-sm-4 control-label">公司团队</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="departmentId"  [(ngModel)]="staff.departmentId" [ngModelOptions]="{standalone: true}" (click)="openModal(template)">
                  <template #template>

                    <div class="modal-body">

                      <seer-tree
                        (notify)="onNotify($event) "
                        [nodes]="treeNode"
                        [defaultNodeName]="'新建部门'"
                        [loadingText]="''">
                      </seer-tree>

                    </div>
                  </template>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="position" class="col-sm-4 control-label">职位</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="position" [(ngModel)]="staff.position" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="salaryBankNo" class="col-sm-4 control-label">工资卡号</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="salaryBankNo" placeholder="工资卡号" [(ngModel)]="staff.salaryBankNo" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="staffState" class="col-sm-4 control-label">员工状态</label>
                <div class="col-sm-8 ">
                  <select type="email" class="form-control" name="contractType" id="staffState" (change)="staffStateChange($event.target.value)"  [(ngModel)]="staff.staffState" dict-select required
                          [key]="'STAFF_STATE'"
                          [topOption]="{dictValueId:'',dictValueName:'请选择'}"
                          [selected]="staff.staffState" >
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="entryTime" class="col-sm-4 control-label">入职时间</label>
                <div class="col-sm-8 ">
                  <input type="date" class="form-control" id="entryTime" [(ngModel)]="staff.entryTime" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="exitTime" class="col-sm-4 control-label">离职时间</label>
                <div class="col-sm-8 ">
                  <input type="date" class="form-control" id="exitTime"  [(ngModel)]="staff.exitTime" [ngModelOptions]="{standalone: true}"  *ngIf="isDimission==true" >
                  <input type="date" class="form-control" disabled *ngIf="isDimission==false">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="contractType" class="col-sm-4 control-label">合同类型</label>
                <div class="col-sm-8 ">
                  <select type="email" class="form-control" name="contractType" id="contractType" [(ngModel)]="staff.contractType" dict-select required
                          [key]="'STAFF_CONTRACT_TYPE'"
                          [topOption]="{dictValueId:'',dictValueName:'请选择'}"
                          [selected]="staff.contractType" >
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="contractNo" class="col-sm-4 control-label">合同编号</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="contractNo"  [(ngModel)]="staff.contractNo" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="contractStartDate" class="col-sm-4 control-label">合同签订日期</label>
                <div class="col-sm-8 ">
                  <input type="date" class="form-control" id="contractStartDate" [(ngModel)]="staff.contractStartDate" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="contractEndDate" class="col-sm-4 control-label">合同结束日期</label>
                <div class="col-sm-8 ">
                  <input type="date" class="form-control" id="contractEndDate"  [(ngModel)]="staff.contractEndDate" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
        <seer-collapse-card title="个人基本信息" cardClass="with-scroll" [canCollapse]=true>
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="empName" class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="empName" placeholder="姓名" [(ngModel)]="staff.empName" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="empSex" class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8 ">
                  <select type="email" class="form-control" name="empSex" id="empSex" [(ngModel)]="staff.empSex" dict-select required
                          [key]="'STAFF_GENDER'"
                          [topOption]="{dictValueId:'',dictValueName:'请选择'}"
                          [selected]="staff.staffGender" >
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="empBirth" class="col-sm-4 control-label">出生日期</label>
                <div class="col-sm-8 ">
                  <input type="date" class="form-control" id="empBirth"  [(ngModel)]="staff.empBirth" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="originArea" class="col-sm-4 control-label">籍贯</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="originArea"  [(ngModel)]="staff.originArea" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="nation" class="col-sm-4 control-label">民族</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="nation"  [(ngModel)]="staff.nation" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="registeredArea" class="col-sm-4 control-label">户籍地</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="registeredArea"  [(ngModel)]="staff.registeredArea" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="maritaStatus" class="col-sm-4 control-label">婚否</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="maritaStatus"  [(ngModel)]="staff.maritaStatus" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="politicalStatus" class="col-sm-4 control-label">政治面貌</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="politicalStatus"  [(ngModel)]="staff.politicalStatus" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="healthStatus" class="col-sm-4 control-label">健康状况</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="healthStatus"  [(ngModel)]="staff.healthStatus" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="phone" class="col-sm-4 control-label">手机号码</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="phone"  [(ngModel)]="staff.phone" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="idNum" class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="idNum"  [(ngModel)]="staff.idNum" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="papers" class="col-sm-4 control-label">证件</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="papers"  [(ngModel)]="staff.papers" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label for="liveArea" class="col-sm-2 control-label">现居住地</label>
                <div class="col-sm-10 ">
                  <input type="text" class="form-control" id="liveArea"  [(ngModel)]="staff.liveArea" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>

          </div>
        </seer-collapse-card>
        <!--<seer-collapse-card title="学历技能信息" cardClass="with-scroll" [canCollapse]=true>-->
          <seer-collapse-card
            [title]="'学历技能信息'"
            [canCollapse]="true"

          >
          <!--<seer-table
            [data]="educationalBackground"
            [titles]="titlesEducation"
            [translate]="translate"
            [hideExport]="true"
            [hidePrint]="true"
            [hideRemoveAll]="true"
            [hideColumns]="true"

          ></seer-table>-->
          <seer-simple-table
            #simpleTable
            [data]="educationalBackground"
            [titles]="titlesEducation"
            [primaryKey]="id"
            [hidePagination]="true"
            (notify)="handleSimpleTableNotify($event)"
            >
          </seer-simple-table>
        </seer-collapse-card>

        <seer-collapse-card title="家庭主要关系" cardClass="with-scroll" [canCollapse]=true>
          <seer-simple-table
            [data]="family"
            [titles]="titlesFamily"
            [hidePagination]="true"
          >
          </seer-simple-table>
        </seer-collapse-card>
        <seer-collapse-card title="主要工作经历" cardClass="with-scroll" [canCollapse]=true>
          <seer-simple-table
            [data]="businessExperience"
            [titles]="titlesBusinessHistory"
            [hidePagination]="true"
          >
          </seer-simple-table>
        </seer-collapse-card>
        </form>
        </div>
        </div>
<div dynamic-component></div>
