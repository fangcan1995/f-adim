<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form class="form-horizontal">
        <seer-collapse-card title="添加员工" cardClass="with-scroll" [canCollapse]=true>
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffName" class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="staffName" placeholder="姓名" [(ngModel)]="staff.staffName" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffGender" class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8 ">
                  <select type="email" class="form-control" name="staffGender" id="staffGender" [(ngModel)]="staff.staffGender" dict-select required
                          [key]="'STAFF_GENDER'"
                          [topOption]="{dictValueId:'',dictValueName:'请选择'}"
                          [selected]="staff.staffGender" >
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffPhone" class="col-sm-4 control-label">手机号码</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="staffPhone"  [(ngModel)]="staff.staffPhone" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffIDnumber" class="col-sm-4 control-label">身份证号</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="staffIDnumber"  [(ngModel)]="staff.staffIDnumber" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffBankCard" class="col-sm-4 control-label">工资卡号</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="staffBankCard" placeholder="工资卡号" [(ngModel)]="staff.staffBankCard" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffEntryDate" class="col-sm-4 control-label">入职时间</label>
                <div class="col-sm-8 ">
                  <input type="date" class="form-control" id="staffEntryDate" [(ngModel)]="staff.staffEntryDate" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="orgName" class="col-sm-4 control-label">所属机构</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="orgName"  [(ngModel)]="staff.orgName" [ngModelOptions]="{standalone: true}" (click)="openModal(template)">
                  <template #template>
                    <div class="modal-body">
                      <seer-tree
                        (notify)="onNotify($event) "
                        [nodes]="treeNode"
                        [defaultNodeName]="'新建部门'"
                        [loadingText]="''"> </seer-tree>
                    </div>
                  </template>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <label for="staffPosition" class="col-sm-4 control-label">职位</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="staffPosition" [(ngModel)]="staff.staffPosition" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
      </form>
    </div>
  </div>
  <div dynamic-component></div>
