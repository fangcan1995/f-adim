
  <seer-content-top [fixedTop]="false">
    <div class="card-content">
      <seer-filter
      [hasGlobalFilter]="hasGlobalFilter"
      [filters]="filters"
      (onFiltersChanged)=handleFiltersChanged($event)
      (onSearchBtnClicked)=handleSearchBtnClicked($event)
    ></seer-filter>
    </div>
  </seer-content-top>

<seer-collapse-card>
  <seer-table
    [data]="staffs"
    [titles]="titles"
    [pageNum]="pageInfo.pageNum"
    [pageSize]="pageInfo.pageSize"
    [total]="pageInfo.total"
    [paginationRules]="0"
    (notify)="onChange($event)"
    (changePage)="handlePageChange($event)"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="false"
    [customActions]="OPEN_USER"
    [hideCheckbox]="true"
  ></seer-table>
</seer-collapse-card>
