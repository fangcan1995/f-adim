<seer-loading [isLoading]="isLoading" [type]="'big'"></seer-loading>
<seer-collapse-card>
    <seer-filter
      [hasGlobalFilter]="hasGlobalFilter"
      [filters]="filters"
      (onFiltersChanged)=handleFiltersChanged($event)
      (onSearchBtnClicked)=handleFiltersChanged($event)
    ></seer-filter>
</seer-collapse-card>

<seer-collapse-card>
  <seer-table
    [data]="staffs"
    [titles]="titles"
    [pageNum]="pageInfo.pageNum"
    [pageSize]="pageInfo.pageSize"
    [total]="pageInfo.total"
    [paginationRules]="0"
    (notify)="onChange($event)"
    (changePage)="handlePageChange($event)"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="false"
    [customActions]="OPEN_USER"
    [hideCheckbox]="true"
  ></seer-table>
</seer-collapse-card>
