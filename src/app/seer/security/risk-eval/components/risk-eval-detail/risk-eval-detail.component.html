<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
</seer-content-top>
<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
        <seer-collapse-card cardTitle="风险题目设置" [canCollapse]=false>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label  class="col-sm-2 control-label">测评题目:</label>
                <div class="col-sm-10">
                  <label >{{riskEval.examName}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label  class="col-sm-2 control-label">题目类型:</label>
                <div class="col-sm-4">
                  <label  dict-trans [key]="'EXAM_TYPE'" [value]="riskEval.examType"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label class="col-sm-2 control-label">题目答案A:</label>
                <div class="col-sm-4">
                  {{riskEval.examA}}
                </div>
                <label class="col-sm-2 control-label">分数:</label>
                <div class="col-sm-4">
                  {{riskEval.examAScores}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label  class="col-sm-2 control-label">题目答案B:</label>
                <div class="col-sm-4">
                  {{riskEval.examB}}
                </div>
                <label class="col-sm-2 control-label">分数:</label>
                <div class="col-sm-4">
                  {{riskEval.examBScores}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label class="col-sm-2 control-label">题目答案C:</label>
                <div class="col-sm-4">
                  {{riskEval.examC}}
                </div>
                <label class="col-sm-2 control-label">分数:</label>
                <div class="col-sm-4">
                  {{riskEval.examCScores}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label for="examType" class="col-sm-2 control-label">题目答案D:</label>
                <div class="col-sm-4">
                  {{riskEval.examD}}
                </div>
                <label for="examType" class="col-sm-2 control-label">分数:</label>
                <div class="col-sm-4">
                  {{riskEval.examDScores}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
              <div class="row">
                <label class="col-sm-2 control-label">题目答案D:</label>
                <div class="col-sm-4">
                  {{riskEval.examE}}
                </div>
                <label class="col-sm-2 control-label">分数:</label>
                <div class="col-sm-4">
                  {{riskEval.examEScores}}
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
      </form>
    </div>
  </div>
</div>
