<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  </div>
  <div class="row justify-content-center">
    <form class="form-horizontal">
    <seer-collapse-card title="风险题目设置" cardClass="with-scroll" [canCollapse]=true>

        <div class="col-sm-12">
          <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
            <div class="row">
              <label for="examName" class="col-sm-2 control-label">题目:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="examName"  [(ngModel)]="riskEval.examName" [ngModelOptions]="{standalone: true}"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-6">
            <div class="row">
              <label for="examType" class="col-sm-2 control-label">类型:</label>
              <div class="col-sm-4">
                <select class="form-control person_space" name="examType" id="examType"
                        dict-select
                        [key]="'RISK_EVAL_QUESTION_TYPE'"
                        [selected]="riskEval.examType"
                        [topOption]="{dictValueId:'',dictValueName:'请选择'}"
                        [(ngModel)]="riskEval.examType">
                </select>
              </div>
            </div>
          </div>
        </div>
      <div class="col-sm-6">
        <seer-table
          [data]="answers"
          [titles]="titlesAnswers"
          [translate]="translate"
          [hideExport]="true"
          [hidePrint]="true"
          [hideRemoveAll]="true"
          [hideColumns]="true"
        ></seer-table>
      </div>
    </seer-collapse-card>
    </form>
