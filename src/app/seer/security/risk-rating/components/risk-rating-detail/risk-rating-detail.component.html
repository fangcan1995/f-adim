<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
</seer-content-top>
<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
        <seer-collapse-card cardTitle="风险等级设置" [canCollapse]=false>
          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 control-label">风险级别:</label>
                <div class="col-sm-8">
                  <label >{{riskRating.name}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xlg-6">
              <div class="row">
                <label class="col-sm-4 control-label">对应分值:</label>
                <div class="col-sm-8">
                  <label >{{riskRating.scoreStart}}—{{riskRating.scoreEnd}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 control-label">推荐投资等级:</label>
                <div class="col-sm-8">
                  <label  dict-trans [key]="'INVEST_GRADE'" [value]="riskRating.investGrade"></label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 control-label" >投资总额上线:</label>
                <div class="col-sm-8">

                  <label >{{riskRating.investTotal}} 元</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label  class="col-sm-2 control-label">备注:</label>
                <div class="col-sm-10">
                  <label >{{riskRating.remarks}}</label>
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
      </form>
    </div>
  </div>
</div>
