
<seer-collapse-card
>
  <seer-table
    [data]="source"
    [titles]="titles"
    [translate]="dict"
    [pageNum]="pageInfo.pageNum"
    [pageSize]="pageInfo.pageSize"
    [total]="pageInfo.total"
    [paginationRules]="0"
    (notify)="onChange($event)"
    [hideExport]="true"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="true"
    [hideCheckbox]="true"
  ></seer-table>
</seer-collapse-card>
