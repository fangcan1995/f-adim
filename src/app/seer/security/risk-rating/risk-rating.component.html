<seer-collapse-card>
  <seer-table
    [data]="riskRatings"
    [titles]="titles"
    [pageNum]="pageInfo.pageNum"
    [pageSize]="pageInfo.pageSize"
    [total]="pageInfo.total"
    [paginationRules]="0"
    (notify)="onChange($event)"
    (changePage)="handlePageChange($event)"
    [hideCheckbox]="true"
    [hideExport]="true"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="true"
    [hideAddButton]="true"
  ></seer-table>
</seer-collapse-card>
