<div class="widgets">
  <seer-content-top>
    <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary left-button" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  </seer-content-top>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card cardTitle="公告基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="form-group col-sm-12">
            <div class="row">
              <div class="form-group">
                <label for="announcementName" class="col-sm-4 col-md-2 col-xlg-1 control-label text-center">公告名称</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="announcementName" placeholder="公告名称"
                         [(ngModel)]="announcement.noticeName"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="form-group">
                <label for="effectTime" class="col-sm-4 col-md-2 col-xlg-1 control-label text-center">生效时间</label>
                <div class="col-sm-2">
                  <seer-datepicker id="effectTime" [(date)]="announcement.effectTime" ></seer-datepicker>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <div class="row">
              <label for="announcementTitle" class="col-sm-4 col-md-2 col-xlg-1 control-label text-center">公告标题</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" id="announcementTitle" placeholder="公告标题"
                       [(ngModel)]="announcement.title"
                       [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12">

            <div class="row">
              <label for="mainBody" class="col-sm-4 col-md-2 col-xlg-1 control-label text-center">公告正文</label>
              <div class="col-sm-8 col-md-10 col-xlg-11">
                <seer-editor [(data)]="announcement.content" id="mainBody" ></seer-editor>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
  </div>
</div>
