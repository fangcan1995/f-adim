
<div dynamic-component></div>
  <seer-collapse-card>
    <seer-filter
      [hasGlobalFilter]="hasGlobalFilter"
      [filters]="filters"
      (onSearchBtnClicked)=handleSearchBtnClicked($event)
    ></seer-filter>  
  </seer-collapse-card>
  <seer-collapse-card>
    <seer-table
      [data]="source"
      [titles]="titles"
     
      (notify)="onChange($event)"
    ></seer-table>
  </seer-collapse-card>
