<!--<modal [animation]="animation" [backdrop]="backdrop" [size]="'lg'">-->
<modal [animation]="animation" [backdrop]="backdrop">
  <modal-header>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
  </modal-header>
  <modal-body>
    <!--<div class="header_box1">-->
      <!--<div class="row spbrow">-->
    <div class="col-sm-12">
      <div class="col-sm-12 col-xs-12 col-md-2 col-lg-12">
        <div class="form-group">
          <label class="control-label">用户账号</label>
          <input type="text" class="form-control"  [(ngModel)]="sysUser.account">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-12 col-xs-12 col-md-2 col-lg-12">
        <div class="form-group">
          <label class="control-label">用户名称</label>
          <input type="text" class="form-control"  [(ngModel)]="sysUser.userName">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-12 col-xs-12 col-md-2 col-lg-12">
        <div class="form-group">
          <label class="control-label">用户密码</label>
          <input type="text" class="form-control"  [(ngModel)]="sysUser.password">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-12 col-xs-12 col-md-2 col-lg-12">
        <div class="form-group">
          <label class="control-label">所属人员</label>
          <div class="input-group">
            <input class="form-control" type="text" readonly="readonly" [(ngModel)]="staffName"/>
            <span class="input-group-btn">
              <button class="btn btn-default" tree-picker [data]="staffs" (notify)="onTreePickerNotify($event)" [excludeFolders]="true" [multiSelect]="false" [selectParentCascade]="false"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-12 col-xs-12 col-md-2 col-lg-12">
        <div class="form-group">
          <label class="control-label">用户角色</label>
          <div data-spy="scroll" data-offset="0" class="scrollspy-example">
            <div class="form-check" *ngFor="let data of roles">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="data.selected">{{data.roleName}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-primary" *ngIf="buttonFlag" (click)="onSave()">保存</button>
    <button type="button" class="btn btn-primary" *ngIf="!buttonFlag" (click)="onEdit()">保存</button>
    <button type="button" class="btn btn-default" (click)="onDestroy()">关闭</button>
  </modal-footer>
</modal>
