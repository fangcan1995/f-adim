      <div class="form-group ">
        <div class="row">
            <label for="idNumber" class="col-sm-1 control-label" style="text-align:right; height:35px; line-height:35px;">所属人员</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="text" readonly="readonly" [(ngModel)]="staffName"/>
                <span class="input-group-btn">
                  <button class="btn btn-default" tree-picker [data]="staffs" (notify)="onTreePickerNotify($event)" [excludeFolders]="true" [multiSelect]="false" [selectParentCascade]="false"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </div>
            <label for="idNumber" class="col-sm-1 control-label" style="text-align:right; height:35px; line-height:35px;">用户角色</label>
            <div class="col-sm-4">
              <div class="form-group">
                <div data-spy="scroll" data-offset="0" class="scrollspy-example">
                  <div class="form-check" *ngFor="let data of roles">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" [(ngModel)]="data.selected">{{data.roleName}}
                    </label>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
