<seer-loading [isLoading]="isLoading" [type]="'big'"></seer-loading>
<seer-collapse-card>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onInit)="handleFiltersChanged($event)"
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleFiltersChanged($event)
  ></seer-filter>
</seer-collapse-card>
<seer-collapse-card>
  <seer-table
    [data]="dicts"
    [titles]="titles"
    [paginationRules]="1"
    (notify)="handleNotify($event)"
    [hideExport]="true"
    [hidePrint]="true"
    [hideRemoveAll]="true"
    [hideColumns]="true"
    [filters]="tableFilters"
    [showSeq]=true
    [hideCheckbox]=true
  ></seer-table>
</seer-collapse-card>
