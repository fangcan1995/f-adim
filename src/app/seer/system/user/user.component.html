<seer-collapse-card>
  <seer-filter
    [hasGlobalFilter]=hasGlobalFilter
    [filters]=filters
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleFiltersChanged($event)
  ></seer-filter>
</seer-collapse-card>
<seer-collapse-card>
<seer-table
  [data]=users
  [titles]=titles
  [paginationRules]=0
  [pageSize]=pageSize
  [pageNum]=pageNum
  [total]=total
  (notify)=handleNotify($event)
  (changePage)=handleChangePage($event)
  [hideRemoveAll]=true
  [hidePrint]=true
  [hideCheckbox]=true
></seer-table>
</seer-collapse-card>
<seer-loading [isLoading]="isLoading" [type]="'big'"></seer-loading>
