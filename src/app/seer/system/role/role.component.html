<seer-content-top>
  <seer-filter
    [hasGlobalFilter]=hasGlobalFilter
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleFiltersChanged($event)
  ></seer-filter>  
</seer-content-top>
<seer-collapse-card>
  <seer-table
    [data]="roles"
    [titles]="titles"
    [translate]="dict"
    (notify)="handleNotify($event)"
    [hideCheckbox]="true"
    [showSeq]="true"
    [hidePagination]="true"
  ></seer-table>
</seer-collapse-card>
