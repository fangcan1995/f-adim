<seer-content-top>
  <seer-filter
    [hasGlobalFilter]=hasGlobalFilter
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleFiltersChanged($event)
  ></seer-filter>  
</seer-content-top>
<seer-collapse-card>
  <seer-table
    [data]="roles"
    [titles]="titles"
    [paginationRules]=0
    [pageSize]=pageSize
    [pageNum]=pageNum
    [total]=total
    (notify)="handleNotify($event)"
    (changePage)=handleChangePage($event)
    [hideRemoveAll]=true
  ></seer-table>
</seer-collapse-card>
