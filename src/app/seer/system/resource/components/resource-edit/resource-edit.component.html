<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
  <button class="btn btn-primary left-button"[disabled]="(editType === 'edit' && !myForm.form.dirty) || !myForm.form.valid || forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
</seer-content-top>
<div class="widgets">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="资源管理" cardClass="with-scroll" [canCollapse]=false>
        <form class="form-horizontal" #myForm="ngForm">
          <div class="row">

            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="menuId" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单编号</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="menuId"
                    name="menuId"
                    placeholder="菜单编号"
                    [required]=true
                    [(ngModel)]="resource.menuId"
                    />
                    <!-- <p *ngIf="category.dirty && category.errors?.required">required error</p> -->
                </div>
              </div>
            </div>
            
            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="menuName" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单名称</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="menuName"
                    name="menuName"
                    placeholder="菜单名称"
                    [required]=true
                    [(ngModel)]="resource.menuName"
                    />
                </div>
              </div>
            </div>
            
            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="menuPid" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单父级</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <select
                    class="form-control"
                    id="menuPid"
                    name="menuPid"
                    [required]=true
                    [(ngModel)]="resource.menuPid">
                    <option *ngFor="let resource of resourceList" [value]="resource.menuId">{{ resource.menuName }}</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="menuType" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单类型</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <select
                    class="form-control"
                    id="menuType"
                    [(ngModel)]="resource.menuType"
                    name="menuType"
                    dict-select
                    [key]="'MENU_TYPE'"
                    >
                  </select>
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="hrefUrl" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">链接地址</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="hrefUrl"
                    name="hrefUrl"
                    placeholder="链接地址"
                    [required]=true
                    [(ngModel)]="resource.hrefUrl"
                    />
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="sortNum" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单顺序</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="sortNum"
                    name="sortNum"
                    placeholder="菜单顺序"
                    [(ngModel)]="resource.sortNum"
                    />
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="menuStatus" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">有效状态</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <select
                    class="form-control"
                    id="menuStatus"
                    [(ngModel)]="resource.menuStatus"
                    name="menuStatus"
                    dict-select
                    [key]="'MENU_STATUS'"
                    >
                  </select>
                </div>
              </div>
            </div>
            
            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="icon" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单图标</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="icon"
                    name="icon"
                    placeholder="菜单图标"
                    [(ngModel)]="resource.icon"
                    />
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="menuDesc" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">菜单说明</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="menuDesc"
                    name="menuDesc"
                    placeholder="菜单说明"
                    [(ngModel)]="resource.menuDesc"
                    />
                </div>
              </div>
            </div>
            

            <div class="col-sm-12 col-md-6 form-group">
              <div class="row">
                <label for="remarks" class="col-sm-3 col-md-4 col-lg-3 col-xlg-2 control-label required">备注</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="remarks"
                    name="remarks"
                    placeholder="备注"
                    [(ngModel)]="resource.remarks"
                    />
                </div>
              </div>
            </div>


          </div>
        </form>
      </seer-collapse-card>
    </div>
  </div>
</div>
