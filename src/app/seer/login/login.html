<div class="row">
  <div class="login_box">
    <div class="col-xs-12" style="margin-top:25px">
      <div class="text-center">
        <img src="../../../assets/img/theme/loginLogo.png" width="125px" height="50px" border="0"/>
      </div>
    </div>
    <form class="row" #resourceForm="ngForm" (ngSubmit)="submit_login(currentUser)">

      <div class="col-xs-12" style="margin-top:25px;padding-left:40px;padding-right:40px;">
        <div class="text-center">
          <input type="text" class="form-control"
                 [(ngModel)]="currentUser.account" placeholder="账号"
                 name="account" value="{currentUser.account}" required
          />
        </div>
      </div>

      <div class="col-xs-12" style="margin-top:10px;padding-left:40px;padding-right:40px;">
        <div class="text-center">
          <input type="password" class="form-control"
                 [(ngModel)]="currentUser.password" placeholder="密码"
                 name="password" value="{currentUser.password}" required
          />
        </div>
      </div>

      <div class="col-xs-12" style="margin-top:10px;padding-right:40px;">
        <div class="pull-right">
          <div class="seer_a_font">忘记密码</div>
        </div>
      </div>

      <div class="col-xs-12" style="margin-top:25px;padding-left:40px;padding-right:40px;">
        <div class="text-center">
          <button type="submit" style="padding-left:90px;padding-right:90px;" class="btn btn-primary">登 录</button>
        </div>
      </div>

    </form>
    <div class="col-xs-12" style="margin-top:25px;margin-bottom:50px">
      <div class="text-center">
        <div class="seer_a_font">大连米数智联网络科技有限公司</div>
      </div>
    </div>
    <div class="col-xs-12" style="margin-top:25px;margin-bottom:50px">
      <div class="text-center">
        <div class="seer_a_font" (click)="versionShow()">版本更新</div>
      </div>
    </div>
  </div>
</div>
<div dynamic-component></div>
