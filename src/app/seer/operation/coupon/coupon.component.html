<seer-collapse-card>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleSearchBtnClicked($event)
  ></seer-filter>
  <seer-table
    [data]="coupons"
    [titles]="titles"
    [translate]="dict"
    (notify)="onChange($event)"
    [showSeq]="true"
    [hideExport]="true"
    [hideRemoveAll]="true"
    [hideCheckbox]="true"
    [hidePrint]="true"
    [hideColumns]="true"
    [hideAddButton]="true"
    [hideActions]="true"
  ></seer-table>
</seer-collapse-card>
