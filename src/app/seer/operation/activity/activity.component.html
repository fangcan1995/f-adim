<seer-collapse-card>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleSearchBtnClicked($event)
  ></seer-filter>
</seer-collapse-card>
<seer-collapse-card>
  <seer-table
    [data]="activities"
    [titles]="titles"
    [paginationRules]="0"
    [pageNum]="pageInfo.pageNum"
    [pageSize]="pageInfo.pageSize"
    [total]="pageInfo.total"
    [showSeq]="true"
    [hideExport]="false"
    [hideRemoveAll]="true"
    [hideCheckbox]="true"
    [hidePrint]="true"
    [hideColumns]="false"
    (notify)="onChange($event)"
    (changePage)="handlePageChange($event)"
  ></seer-table>
</seer-collapse-card>
