<seer-collapse-card>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleSearchBtnClicked($event)
  ></seer-filter>
</seer-collapse-card>
<seer-collapse-card>
  <seer-table
    [data]="activities"
    [titles]="titles"
    (notify)="onChange($event)"
  ></seer-table>
</seer-collapse-card>
