<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="活动基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="activityTheme" class="col-sm-4 control-label">活动主题</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="activityTheme" placeholder="活动主题"
                         [(ngModel)]="activity.activityTheme"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="activityType" class="col-sm-4 control-label">活动类型</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="activityType" placeholder="活动类型"
                         [(ngModel)]="activity.activityType" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="activityKind" class="col-sm-4 control-label">活动种类</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="activityKind" placeholder="活动种类"
                         [(ngModel)]="activity.activityKind"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="activityDays" class="col-sm-4 control-label">活动天数</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="activityDays" placeholder="活动天数"
                         [(ngModel)]="activity.activityDays"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="releaseWay" class="col-sm-4 control-label">发布方式</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="releaseWay" placeholder="发布方式"
                         [(ngModel)]="activity.releaseWay"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="activityStartTime" class="col-sm-4 control-label">活动开始时间</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="activityStartTime" placeholder="活动开始时间"
                         [(ngModel)]="activity.activityStartTime" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="applicableProduct" class="col-sm-4 control-label">活动适用产品</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="applicableProduct" placeholder="活动适用产品"
                         [(ngModel)]="activity.applicableProduct" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="applicableUser" class="col-sm-4 col-md-2 col-xlg-1 control-label">适用用户</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="applicableUser" placeholder="适用用户"
                            [(ngModel)]="activity.applicableUser" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="remark" class="col-sm-4 col-md-2 col-xlg-1 control-label">备注</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="remark" placeholder="备注" [(ngModel)]="activity.remark"
                            [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="活动奖励信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <tabset style="margin-top:15px;">
          <tab heading='红包奖励列表'>
            <div class="row" style="margin-top:5px;">
              <div class="col-xs-12 col-md-6" style="margin-top:5px;">
                <button class="btn btn-primary" (click)="handleBackBtnClick()">增加一条红包</button>
              </div>
            </div>
            <div class="row" style="margin-top:5px;">
              <div class="col-xs-12 col-md-12">
                <table class="table table-hover table-striped table-bordered table-condensed">
                  <thead>
                  <tr>
                    <th>红包主题</th>
                    <th>适用产品</th>
                    <th>红包金额</th>
                    <th>起用金额</th>
                    <th>有效期(天)</th>
                    <th>红包叠加</th>
                    <th>加息劵叠加</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>XXXX</td>
                    <td>XXXX</td>
                    <td>100</td>
                    <td>10000</td>
                    <td>30</td>
                    <td>是</td>
                    <td>否</td>
                    <td><button type="button" class="btn btn-xs btn-danger">删除</button></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </tab>
          <tab heading='加息劵奖励列表'>
            <div class="row" style="margin-top:5px;">
              <div class="col-xs-12 col-md-6" style="margin-top:5px;">
                <button class="btn btn-primary" (click)="handleBackBtnClick()">增加一条加息劵</button>
              </div>
            </div>
            <div class="row" style="margin-top:5px;">
              <div class="col-xs-12 col-md-12">
                <table class="table table-hover table-striped table-bordered table-condensed">
                  <thead>
                  <tr>
                    <th>加息劵主题</th>
                    <th>适用产品</th>
                    <th>加息点(%)</th>
                    <th>起用金额</th>
                    <th>有效期(天)</th>
                    <th>加息期限(天)</th>
                    <th>红包叠加</th>
                    <th>加息劵叠加</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>XXXX</td>
                    <td>XXXX</td>
                    <td>100</td>
                    <td>10000</td>
                    <td>30</td>
                    <td>30</td>
                    <td>是</td>
                    <td>否</td>
                    <td><button type="button" class="btn btn-xs btn-danger">删除</button></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </tab>
          <tab heading='实体奖励列表'>
            <div class="row" style="margin-top:5px;">
              <div class="col-xs-12 col-md-6" style="margin-top:5px;">
                <button class="btn btn-primary" (click)="handleBackBtnClick()">上传附件</button>
              </div>
            </div>
          </tab>
        </tabset>
      </seer-collapse-card>
    </div>
  </div>
</div>
