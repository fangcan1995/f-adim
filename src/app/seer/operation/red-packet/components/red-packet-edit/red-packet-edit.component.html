<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">发送</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="红包查询" cardClass="with-scroll" [canCollapse]=true>
        <div style="margin-bottom: 24px;">
          <button class="btn btn-primary">新建红包</button>
          <button class="btn btn-primary" (click)="open(template)">关联活动</button>
           <ng-template #template>
              <div class="modal-header" style="border-bottom:2px solid #00abff;padding:5px 0; ">
                <h4 class="modal-title pull-left" style="height:40px; line-height:40px; float:left; text-indent:1em;">选择关联活动</h4>
              </div>
              <div class="modal-body">
                  <li style="width:auto; height:50px; list-style:none;">
                    <input type="radio" name="" value="" style="float:left; width:auto; height:50px; line-height:50px;">
                    <div style="float:left; width:auto; height:50px; line-height:50px; text-indent:1em;">
                      七夕活动，惊喜大放送。
                    </div> 
                  </li>
                  <li style="width:auto; height:50px; list-style:none;">
                    <input type="radio" name="" value="" style="float:left; width:auto; height:50px; line-height:50px;">
                    <div style="float:left; width:auto; height:50px; line-height:50px; text-indent:1em;">
                      七夕活动，惊喜大放送。
                    </div> 
                  </li>
                  <li style="width:auto; height:50px; list-style:none;">
                    <input type="radio" name="" value="" style="float:left; width:auto; height:50px; line-height:50px;">
                    <div style="float:left; width:auto; height:50px; line-height:50px; text-indent:1em;">
                      七夕活动，惊喜大放送。
                    </div> 
                  </li>
                  <li style="width:auto; height:50px; list-style:none;">
                    <input type="radio" name="" value="" style="float:left; width:auto; height:50px; line-height:50px;">
                    <div style="float:left; width:auto; height:50px; line-height:50px; text-indent:1em;">
                      七夕活动，惊喜大放送。
                    </div> 
                  </li>
              </div>
              <div class="modal-footer">
                <!--onSave();  -->
                <button class="btn btn-primary" (click)="modalRef.hide()">取消</button>
                <button class="btn btn-primary" (click)="modalRef.hide()">确定</button>
              </div>
          </ng-template>  
        </div>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="couponTheme" class="col-sm-4 control-label">红包主题</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="couponTheme" placeholder="红包主题"
                         [(ngModel)]="redPacket.redPacketTheme"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="startSum" class="col-sm-4 control-label">起用额度</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="startSum" placeholder="起用额度"
                         [(ngModel)]="redPacket.startSum" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="raiseInterestRates" class="col-sm-4 control-label">红包金额</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="raiseInterestRates" placeholder="红包金额"
                         [(ngModel)]="redPacket.redPacketRates"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="validDays" class="col-sm-4 control-label">有效天数</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="validDays" placeholder="有效天数"
                         [(ngModel)]="redPacket.validDays"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
           <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="superpositionCoupon" class="col-sm-4 control-label">加息劵叠加使用</label>
                <div class="col-sm-8">
                  <select class="form-control" id="superpositionCoupon"
                          [(ngModel)]="redPacket.superpositionCoupon"
                          [ngModelOptions]="{standalone: true}">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="superpositionRedPacket" class="col-sm-4 control-label">红包叠加使用</label>
                <div class="col-sm-8">
                  <select class="form-control" id="superpositionRedPacket"
                          [(ngModel)]="redPacket.superpositionRedPacket"
                          [ngModelOptions]="{standalone: true}">
                  </select>
                </div>
              </div>
            </div>
            
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="" class="col-sm-4 control-label">适用产品</label>
                <div class="col-sm-8">
                  <div class="input-group">
                    <input class="form-control" type="text"/>
                    <!-- <input class="form-control" type="text" readonly="readonly"/> -->
                    <!-- <span class="input-group-btn">
                      <button class="btn btn-default" tree-picker [excludeFolders]="true" [multiSelect]="false" [selectParentCascade]="false"><i class="fa fa-search"></i></button>
                    </span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="发送方式" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">
          <div class="row">
           <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="couponTheme" class="col-sm-4 control-label">红包主题</label>
                <div class="col-sm-8">
                  <select class="form-control" id="superpositionRedPacket"
                          [(ngModel)]="redPacket.superpositionRedPacket"
                          [ngModelOptions]="{standalone: true}">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="startSum" class="col-sm-4 control-label">起用额度</label>
               <div class="col-sm-8">
                 <input type="date" name="" value="" class="form-control">
                </div>
              </div>
            </div>
          </div>


        </form>
      </seer-collapse-card>
    </div>
    <div class="col-md-12">
      <seer-collapse-card title="发送参数信息" cardClass="with-scroll" [canCollapse]=true [defaultExpand]=false>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <button class="btn btn-primary" >全部</button>
                <button class="btn btn-primary" (click) = "choose()">选择人员</button>
                <button class="btn btn-primary" >导入</button>
              </div>
            </div>
            <!-- <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label for="remark" class="col-sm-4 col-md-2 col-xlg-1 control-label">奖励用户</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="remark" placeholder="奖励用户" [(ngModel)]="redPacket.rewardUsers"
                            [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div> -->
          </div>
        </form>
      </seer-collapse-card>
    </div>
  </div>
</div>
