<seer-collapse-card>
  <seer-filter
    [hasGlobalFilter]="hasGlobalFilter"
    [filters]="filters"
    (onFiltersChanged)=handleFiltersChanged($event)
    (onSearchBtnClicked)=handleSearchBtnClicked($event)
  ></seer-filter>

<!--</seer-collapse-card>-->
  <seer-table
    [data]="redPackets"
    [titles]="titles"
    [translate]="dict"
    [pageNum]="pageInfo.pageNum"
    [pageSize]="pageInfo.pageSize"
    [total]="pageInfo.total"
    (notify)="onChange($event)"
    [showSeq]="true"
    [hideExport]="true"
    [hideRemoveAll]="true"
    [hideCheckbox]="true"
    [hidePrint]="true"
    [hideColumns]="true"
    [hideAddButton]="true"
    [hideActions]="true"
  ></seer-table>
</seer-collapse-card>
