<div class="widgets">
  <div style="margin-bottom: 24px;">
    <button class="btn btn-primary" (click)="handleBackBtnClick()">返回</button>
    <button class="btn btn-primary" [disabled]="forbidSaveBtn" (click)="handleSaveBtnClick()">保存</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <seer-collapse-card title="广告基本信息" cardClass="with-scroll" [canCollapse]=true>
        <form class="form-horizontal">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="applicableProduct" class="col-sm-4 control-label">广告标题</label>
                <div class="col-sm-8">
                  <select class="form-control" id="applicableProduct"
                          [(ngModel)]="advertising.title"
                          [ngModelOptions]="{standalone: true}">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="superpositionRedPacket" class="col-sm-4 control-label">广告类型</label>
                <div class="col-sm-8">
                  <select class="form-control" id="superpositionRedPacket"
                          [(ngModel)]="advertising.adType"
                          [ngModelOptions]="{standalone: true}">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="superpositionCoupon" class="col-sm-4 control-label">投放端</label>
                <div class="col-sm-8">
                  <select class="form-control" id="superpositionCoupon"
                          [(ngModel)]="advertising.putEnv"
                          [ngModelOptions]="{standalone: true}">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-3">
              <div class="row">
                <label for="activityTheme" class="col-sm-4 control-label">广告链接</label>
                <div class="col-sm-8 ">
                  <input type="text" class="form-control" id="activityTheme" placeholder="广告链接"
                         [(ngModel)]="advertising.url"
                         [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="remark" class="col-sm-4 col-md-2 col-xlg-1 control-label">广告图片</label>
                <div class="col-sm-8 col-md-10 col-xlg-11">
                  <textarea class="form-control" id="remark" placeholder="备注" [(ngModel)]="advertising.url"
                            [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </seer-collapse-card>
    </div>
  </div>
</div>
