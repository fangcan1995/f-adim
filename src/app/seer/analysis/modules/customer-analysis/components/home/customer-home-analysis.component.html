<div  class="header_box header_margin">
  <div class="row">
    <div class="col-xs-12">
      <label class="seer_font">客户分析</label>
    </div>
  </div>
  <div class="row">
    <div class="header_border">

    </div>
  </div>

  <div class="row spbrow">
    <div class="col-sm-4">
      <label class=" contract_label">开始日期</label>
      <input
        class="form-control"
        close-on-select="true"
        date-only="true"
        readonly
        ng2-datetime-picker
      />
    </div>

    <div class="col-sm-4">
      <label class="contract_label">截止日期</label>
      <input
        class="form-control"
        close-on-select="true"
        date-only="true"
        readonly
        ng2-datetime-picker
      />
    </div>

    <div class="col-sm-4">
      <label class="contract_label">截止日期2</label>
      <input
        class="form-control"
        close-on-select="true"
        date-only="true"
        readonly
        ng2-datetime-picker
      />
    </div>


  </div>

  <div class="row spbrow">
    <div class="col-xs-12">
      <button type="button" class="btn btn-info"
      >搜索
      </button>
      <button type="button" class="btn btn-default"
      >重置
      </button>
    </div>
  </div>

</div>

<div class="header_box" >
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12">


        <div class="row">
          <div class="col-md-6">
            <div style="display: block;">
              <canvas baseChart width="400" height="400"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          <div class="col-md-6" style="margin-bottom: 10px">
            <table class="table table-responsive table-condensed">
              <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
              </tr>
              <tr *ngFor="let d of lineChartData">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
              </tr>
            </table>
            <button (click)="randomize()">CLICK</button>
          </div>
        </div>


        <div style="display: block">
          <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
