<div
  class="btn btn-default btn_div btn-sm"
  (click)="showChildModal()"><i class="fa fa-search" aria-hidden="true"></i></div>
<!--<button type="button" *ngIf="!buttonWidth"  class="btn btn-default" (click)="showChildModal()" [disabled]="!type"><i class="fa fa-search" aria-hidden="true"></i></button>-->
<div bsModal #childModal="bs-modal" class="modal fade"  [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
 <!--       <h4 class="modal-title pull-left">{{renderTitle()}}</h4>-->

        <label class="pull-left">
          客户门店
        </label>
     <!--   <div class="row">
          <div class="header_border">

          </div>
        </div>-->
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-12" >
              <seertable
                [data]="source"
                [titles]="titles"
                [hideColonnes]="true"
                [hideRemoveAll]="true"
                [hideAddButton]="true"
                [hideActions]="true"
                [hideExport]="true"
                [hidePrint]="true"
                [hideRemoveButton]="true"
                [hideEditButton]="true"
              ></seertable>
            </div>
          </div>
        </div>
        <div class="row spbrpw">
          <div class="col-xs-12">
            <button type="button" class="btn btn-info pull-right" (click)="selectStore()">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<seeralert
  [type]="'alert'"
  [content]="'请选择客户！'"
  [action]="action"
  (notify)="onSelectAlert($event)"
></seeralert>
