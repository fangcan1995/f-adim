<div
  *ngIf="buttonWidth"
  class="btn btn-default btn_div btn-sm"
  (click)="showChildModal()"><i class="fa fa-search" aria-hidden="true"></i></div>
<button type="button" *ngIf="!buttonWidth"  class="btn btn-default" (click)="showChildModal()" [disabled]="!type"><i class="fa fa-search" aria-hidden="true"></i></button>
<div bsModal #childModal="bs-modal" class="modal fade"  [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
 <!--       <h4 class="modal-title pull-left">{{renderTitle()}}</h4>-->

        <label class="pull-left">
          {{renderTitle()}}
        </label>
     <!--   <div class="row">
          <div class="header_border">

          </div>
        </div>-->
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-12">
              <selecttable
                [data]="source"
                [titles]="titles"
                (notify)="onSelect($event)"
              ></selecttable>
            </div>
          </div>
        </div>
    <!--    <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-default" type="button"  (click)="hideChildModal()">取消</button>
          </div>
        </div>-->
      </div>
    </div>
  </div>
</div>

<seeralert
  [type]="'alert'"
  [content]="'请选择合同类型！'"
  [action]="action"
  (notify)="onSelectAlert($event)"
></seeralert>
