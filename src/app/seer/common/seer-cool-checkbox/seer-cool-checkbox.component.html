<label class="cool-checkbox">
  <input #checkboxInput [id]="id" [name]="name" type="checkbox" class="cool-checkbox-input" [(ngModel)]="checked" [disabled]="disabled" [indeterminate]="indeterminate" />
  <span
  	class="cool-checkbox-indicator fa"
  	[class.fa-check]="checkboxInput.checked"
	[class.fa-minus]="checkboxInput.indeterminate"
  ></span>
</label>
