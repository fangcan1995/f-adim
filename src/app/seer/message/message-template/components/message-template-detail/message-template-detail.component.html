
<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>

</seer-content-top>
<div class="widgets">
  <form >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <seer-collapse-card title="模板基本信息" >
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 control-label" style="height:35px; line-height:35px;">模板名称</label>
                <div class="col-sm-8 ">
                  {{template.tempName}}
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label class="col-sm-4 control-label" style="height:35px; line-height:35px;">KEY</label>
                <div class="col-sm-8 ">
                  {{template.tempCode}}
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 control-label" style="height:35px; line-height:35px;">适配用户</label>
                <div class="col-sm-8 ">
                  <select type="email" class="form-control" name="adaptationUser" id="adaptationUser" dict-select
                          [(ngModel)]="template.adaptationUser"
                          [key]="'ADAPTATION_USER'"
                          [topOption]="{itemId:'',itemName:'请选择'}"
                          (change)="selectUsersType($event.target.value)"
                          [selected]="template.adaptationUser"
                          [disabled]="true"
                          required>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 control-label" style="height:35px; line-height:35px;">消息类型</label>
                <div class="col-sm-8 ">

                  <select type="email" class="form-control" name="businessType" id="businessType" dict-select
                          [(ngModel)]="template.businessType"
                          [key]="'BUSINESS_TYPE'"
                          [topOption]="{itemId:'',itemName:'请选择'}"
                          [selected]="template.businessType"
                          [disabled]="true"
                  >
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <div class="row">
                <label class="col-sm-2 control-label">显示范围</label>
                <div class="col-sm-10">
                  <div class="col-sm-10">
                    <seer-cool-checkbox
                      [(checked)]="template.sendMail"
                      [disabled]="true"
                    ></seer-cool-checkbox> 消息中心
                    <seer-cool-checkbox
                      [(checked)]="template.sendNotify"
                      [disabled]="true"
                    ></seer-cool-checkbox> 推送通知
                    <seer-cool-checkbox
                      [(checked)]="template.sendMessage"
                      [disabled]="true"
                    ></seer-cool-checkbox> 短信通知
                  </div>
                </div>
              </div>
            </div>
          </div>

        </seer-collapse-card>
        <seer-collapse-card title="消息内容" >
          <div class="row">
            <div class="form-group col-sm-12">
              <div class="row">
                <label  class="col-sm-2 control-label">模板简介</label>
                <div class="col-sm-10">
                  {{template.tempProfile}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <div class="row">
                <label for="tempContent" class="col-sm-2 control-label">模板内容</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="tempContent " id="tempContent"  [ngModel]="template.tempContent" disabled="true"></textarea>
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
      </div>
    </div>
  </form>
</div>
