
<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>

</seer-content-top>
<div class="widgets">
  <form >
    <div class="row justify-content-center">
      <div class="col-md-12">
        <seer-collapse-card cardTitle="模板基本信息" >
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 col-md-2 control-label" style="height:35px; line-height:35px;">模板名称</label>
                <div class="col-sm-8 col-md-10">
                  <label class="form-control">{{template.tempName}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label class="col-sm-4 col-md-2 control-label" style="height:35px; line-height:35px;">KEY</label>
                <div class="col-sm-8 col-md-10">
                  <label class="form-control">{{template.tempCode}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 col-md-2 control-label" style="height:35px; line-height:35px;">适配用户</label>
                <div class="col-sm-8 col-md-10">
                  <label  class="form-control" dict-trans [key]="'ADAPTATION_USER'" [value]="template.adaptationUser"></label>

                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 col-md-2 control-label" style="height:35px; line-height:35px;">消息类型</label>
                <div class="col-sm-8 col-md-10">
                  <label  class="form-control" dict-trans [key]="'BUSINESS_TYPE'" [value]="template.businessType"></label>

                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xlg-12">
              <div class="row">
                <label  class="col-sm-2 col-md-1 control-label">显示范围</label>
                <div class="col-sm-10 col-md-11">
                  <!--<label class="form-control">
                    <ng-container *ngIf="template.sendMail">
                      消息中心&nbsp;
                    </ng-container>
                    <ng-container *ngIf="template.sendNotify">
                      推送通知&nbsp;
                    </ng-container>
                    <ng-container *ngIf="template.sendMessage">
                      短信通知
                    </ng-container>
                  </label>-->
                    <seer-cool-checkbox
                      [name]="sendMail"
                      [(checked)]="template.sendMail"
                      [disabled]="true"
                    ></seer-cool-checkbox> 消息中心
                    <seer-cool-checkbox
                      [name]="sendNotify"
                      [(checked)]="template.sendNotify"
                      [disabled]="true"
                    ></seer-cool-checkbox> 推送通知
                    <seer-cool-checkbox
                      [name]="sendMessage"
                      [(checked)]="template.sendMessage"
                      [disabled]="true"
                    ></seer-cool-checkbox> 短信通知

                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 col-md-2 control-label">修改时间</label>
                <div class="col-sm-8 col-md-10">
                  <label class="form-control">{{template.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</label>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xlg-6">
              <div class="row">
                <label  class="col-sm-4 col-md-2 control-label">修改人</label>
                <div class="col-sm-8 col-md-10">
                  <label class="form-control">{{template.updateUser}}</label>
                </div>
              </div>
            </div>
          </div>


        </seer-collapse-card>
        <seer-collapse-card cardTitle="消息内容" >
          <div class="row">
            <div class="form-group col-sm-12">
              <div class="row">
                <label  class="col-sm-2 col-md-1 control-label">消息简介</label>
                <div class="col-sm-10 col-md-11">
                  <label  class="form-control">{{template.tempProfile}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <div class="row">
                <label  class="col-sm-2  col-md-1 control-label">消息正文</label>
                <div class="col-sm-10  col-md-11">
                  <label class="form-control" style="min-height: 100px;overflow: auto" [innerHTML]="template.tempContent">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
      </div>
    </div>
  </form>
</div>
