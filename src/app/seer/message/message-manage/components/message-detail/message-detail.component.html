<seer-content-top>
  <button class="btn btn-outline-dark left-button" (click)="handleBackBtnClick()">返回</button>
</seer-content-top>
<div class="widgets">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <seer-collapse-card title="基本信息" >
          <div class="row">
            <div class="row">
              <div class="col-sm-6 col-xs-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <label class="col-sm-4 control-label">消息名称</label>
                  <div class="col-sm-8 ">
                    {{message.msgTitle}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-sm-6 col-xs-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <label class="col-sm-4 control-label">适配用户</label>
                  <div class="col-sm-8 ">
                    <select type="email" class="form-control" name="adaptationUser" id="adaptationUser" dict-select
                            [(ngModel)]="message.adaptationUser"
                            [key]="'ADAPTATION_USER'"
                            [topOption]="{itemId:'',itemName:'请选择'}"
                            (change)="selectUsersType($event.target.value)"
                            [selected]="message.adaptationUser"
                            [disabled]="true"
                           >
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-xs-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <label class="col-sm-4 control-label">消息类型</label>
                  <div class="col-sm-8 ">
                    <select type="email" class="form-control" name="businessType" id="businessType" dict-select
                            [(ngModel)]="message.businessType"
                            [key]="'BUSINESS_TYPE'"
                            [topOption]="{itemId:'',itemName:'请选择'}"
                            [selected]="message.businessType"
                            [disabled]="true"
                    >
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-xs-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label class="col-sm-2 control-label">显示范围</label>
                  <div class="col-sm-8 ">
                    <seer-cool-checkbox
                      [(checked)]="message.sendMail"
                      [disabled]="true"
                    ></seer-cool-checkbox> 消息中心
                    <seer-cool-checkbox
                      [(checked)]="message.sendNotify"
                      [disabled]="true"
                    ></seer-cool-checkbox> 推送通知
                    <seer-cool-checkbox
                      [(checked)]="message.sendMessage"
                      [disabled]="true"
                    ></seer-cool-checkbox> 短信通知
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-xs-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label class="col-sm-2 control-label">下发时间</label>
                  <div class="col-sm-4">
                    {{message.expectSendTime | date:'yyyy-MM-dd HH:mm:ss'}}
                  </div>
                  <div class="col-sm-4">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </seer-collapse-card>
        <seer-collapse-card title="消息内容">
          <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label class="col-sm-2 control-label">消息简介</label>
                <div class="col-sm-10 ">
                  {{message.msgProfile}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label class="col-sm-2 control-label">消息内容</label>
                <div class="col-sm-10 ">
                  <textarea class="form-control" id="msgContent" name="msgContent" [(ngModel)]="message.msgContent" readonly="true"></textarea>
                </div>
              </div>
            </div>
          </div>

        </seer-collapse-card>
        <seer-collapse-card title="接收用户" >
          <div class="row">
            <input type="text" name="message.receivers" [(ngModel)]="message.receivers">
            <seer-table
              [data]="modalUsers"
              [titles]="modelTitles"
              [pageNum]="modalPageInfo.pageNum"
              [pageSize]="modalPageInfo.pageSize"
              [total]="modalPageInfo.total"
              [paginationRules]="0"
              [translate]="translate"
              (changePage)="modalPageChange($event)"
              [hideExport]="true"
              [hidePrint]="true"
              [hideRemoveAll]="true"
              [hideColumns]="true"
              [hideAddButton]="true"
              [hideActions]="true"
              (notify)="onChange($event)"
            ></seer-table>
          </div>
        </seer-collapse-card>
      </div>
    </div>
</div>
